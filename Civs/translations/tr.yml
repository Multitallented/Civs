#tut-warrior-name: Yağmalama ve Savaş
#tut-warrior-desc: Kasabalar savunma yerleridir. Kasabalardan çalmak, kasabalara baskın yapmak ya
#  da kasabaları yıkmayı öğrenmek istiyorsan bu yolu seç.
#tut-warrior-0: İlk olarak Altar satın al. Bu altarı elmas eşyalar almak için kullanabilirsin.
#tut-warrior-1: Şimdi bir demir kılıcı altar sandığına koy.. Eğer 300 doların varsa, eşyayı
#  alacaksın.
#tut-warrior-2: Şimdi ihtiyacın olan her şeye sahipsin. Sonraki hedefin birini öldürmek, ancak
#  kasabalardan uzak dur. Kasabaların senin henüz öğrenmediğin bir sürü savunması
#  var.
#tut-warrior-3: Şimdi bir kasabayı yağmalama zamanı. Eğer mümkünse küçük kasabalardan başla ve
#  ok tuzaklarından uzak dur. Bir yağma ışınlayıcısı satın al ve kasabaya yakın
#  bir yere inşaa et. Ortasına kasabanın ismi yazılı olan bir tabela koy.
#tut-warrior-4: Yağma ışınlayıcın aktif olduğunda (aktif olması 3 dakika sürer), seni kasabaya
#  ışınlaması için üstünde dur. Korunmamış sandıklardan çal ve ganimet için
#  insanları öldür. İşin bittiğinde Civs menüsünü kullanarak dışarıya
#  ışınlanabilirsin.
#tut-warrior-5: Eğer gerçekten ganimet almak ve kasabayı dışarı çıkartıp duvarlarının dışında
#  savaşmak istiyorsan, kuşatmaya ihtiyacın olacak. Düşman kasabanın yakınına bir
#  komuta çadırı kur.
#tut-warrior-6: Komuta çadırına ek olarak bir askeri karakol kur. Ondan sonra, kuşatma
#  makinesini satın al ve inşa et.
#tut-warrior-7: Kuşatma makinesi düşman kasabanın gücünü düşürecektir. Düşman kasabada
#  çevrimiçi biri yoksa yavaş olur.. Komuta çadırının üstüne bir kale al ve inşa
#  et.
#tut-warrior-8: Kaleyi kurduğuna göre hisar satın al ve inşa et. Sonra bir anıt inşa etl.
#  Anıt, savaş süresince orada doğmanı sağlar.
#tut-warrior-9: Tebrikler! Artık savaş konusunda uzmansın. Bu savaşçı yolunu içerir.
#tut-builder-name: Kasaba Kurucusu
#tut-builder-desc: Kendi kasabanın olmasını ister misin? Kendi kasabanı kurmak, geliştirmek ve
#  güçlü savunmalar kurmak için bu yolu seç.
#tut-builder-0: Konsey odasını satın alarak başlayın. Bu bir kasabanın kalbi. Güç yaratır ve 2
#  ev sağlar.
#tut-builder-1: Şimdi konsey odasını inşa edin.
#tut-builder-2: Artık kasabanın kalbini inşa ettiğine göre, toprağını al. Yerleşimi satın alın.
#tut-builder-3: "Tebrikler! Claiminizi oluşturun /cv town kasaba_ismi: Bunu yaptığında satın
#  al ve bir kulübe inşa et."
#tut-builder-4: Bir kulübe barınma sağlar. İnsanları şehrinize davet etmek için barınma
#  gereklidir. Şimdi satın al ve yerleştir NPCKulübe Kulübenizin içinde.
#tut-builder-5: Köylüler nüfus olarak sayılır. Ölürlerse kasaba güç kaybeder. Köylüler de
#  yeniden doğar. Şimdi bir kilise inşa edin.
#tut-builder-6: Güç üreten binalar yapmak önemlidir. Güç kasabayı korur. Kasabanızı daha da
#  savunmak için bir ok_tuzak oluşturun.
#tut-builder-7: Ardından, savunmalarınıza oklar sağlamak için bir ok_fabrikası oluşturun.
#tut-builder-8: Yerleşimler 4 kulübe ile sınırlıdır. Konutunuzu en üst düzeye çıkarmak için
#  bir kulübe inşa edin, ardından o kulübenin içine bir kulübe satın alın ve
#  yerleştirin.
#tut-builder-9: Sonra bir mancınık inşa edin. Mancınıklar, saldırganın kuşatma yapılarını yok
#  etmek için kullanabileceğiniz hassas TNT toplardır.
#tut-builder-10: Devam edin ve şehrinizi bir küçük köy'e yükseltin. Bunu yaptıktan sonra bir ev
#  inşa edin. Her yeni kasaba seviyesinde bağımsız bir konut seviyesi elde
#  edersiniz.
#tut-builder-11: Şimdi şehrinizi tekrar köye yükseltin. Bunu yaptıktan sonra Ahırları inşa edin.
#tut-builder-12: Köyünüzü yükseltmeden önce konsey_odası'nı yükseltmeniz gerekir.
#tut-builder-13: Tebrikler! Oldukça başarılı bir mimarsınız. Bu, oluşturucu yolunu sonlandırır.
#tut-merchant-name: Tüccar
#tut-merchant-desc: Parayla mı ilgileniyorsun? Bir şehre katılın ve bu yolu seçin. Konut,
#  dükkanlar ve bunların arkasındaki endüstri hakkında bilgi edineceksiniz.
#tut-merchant-0: Bir şehre katılın. Bunu yaptıktan sonra, planlarınıza gidin ve bir Arsa7x7 ,
#  ve bir yere yerleştirin. Bu, satılabilecek claiminiz olacak /cv sell miktar
#tut-merchant-1: Devam edin ve dükkandan bir kulübe satın alın ve inşa edin. Kulübeler
#  kullanılarak da satılabilir /cv sell miktar
#tut-merchant-2: Şimdi Kulübe sandığına biraz patates koyun.
#tut-merchant-3: Size daha fazla para kazandırmak için ev yükseltilebilir. Kulübe'yi dükkandan
#  satın alın.
#tut-merchant-4: Kulübe sandığını kulübeye yerleştirin. Bunu yapmak için Kulübenize eklemenizi
#  gerektirebilir 9x9x9 bölge.
#tut-merchant-5: Kulübe sandığınıza 384 patates koyun. 24 saat içinde, Kulübe'iniz hepsini
#  satacak ve bir Kulübe1'e yükseltecek.
#tut-merchant-6: Bir elma bahçesi satın alın ve inşa edin. Elma_Bahçesi'nizin içinden
#  Kulübe1'inizin içine bir maden arabası yolu oluşturun.
#tut-merchant-7: Tekrar yükseltme zamanı. bir konut satın al ve içine koy Kulübe1.
#tut-merchant-8: Konutlar size çok para verir, ancak bir Ev size daha fazlasını verir.
#  Konutunuzu satın alın ve bir Ev olarak yükseltin.
#tut-merchant-9: Bir Ev1'e yükseltmek için bu ekmeği Evinize koyun.
#tut-merchant-10: Bu somonu bir House2'ye yükseltmek için House1'inize koyun.
#tut-merchant-11: Şimdi gelirinizi daha da artırmak için bir demir_dükka'nı kurun.
#tut-merchant-12: Her oyuncunun sadece 3 mağazası olabilir. En kazançlı mağaza bir ticaret
#  mağazasıdır. İnşan et Zümrüt_Dükkan. Zaten 3 dükkanınız varsa, diğer
#  dükkanlarınızdan birini yok edin.
#tut-merchant-13: Tebrikler! Artık başka bir kasabadan satın aldığınız eşyaları satabilirsiniz
#  Zümrüt_Madeni. Bu, tüccarın yolunu sonlandırır.
