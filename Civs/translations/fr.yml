#jail-name: Prison
#jail-desc: Un endroit pour piéger temporairement les envahisseurs qui meurent en ville.
#  Crée 192 puissances par jour.
#monument-name: Monument
#monument-desc: Applique une résistance aux dégâts, un bonus de dégâts et rapidité aux
