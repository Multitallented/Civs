#  $, vous recevrez votre équipement.
#tut-warrior-2: Voici une pomme dorée enchantée. Maintenant, vous avez tout ce dont vous avez
#  besoin. Votre prochain objectif est de tuer quelqu'un.
#tut-warrior-3: Félicitations! Vous êtes maintenant un guerrier ordinaire. Maintenant, devenez
#  un raider. Achetez et construisez un téléporteur d'attaque d'attaque près
#  d'une ville.
#tut-warrior-4: Une fois que votre téléporteur d'attaque d'attaque est actif, tenez-vous
#  dessus pour vous téléporter dans la ville.
#tut-warrior-5: Maintenant que vous avez attaqué une ville, il est temps de partir en guerre
#  avec une autre. Construisez une tente de commandement près d'une ville
#  ennemie.
#tut-warrior-6: Maintenant, achetez et construisez l'avant-poste à la place de votre tente de
#  commandement. Après cela, achetez et construisez la machine de siège.
#tut-warrior-7: La machine de siège réduira lentement la puissance de la ville ennemie, ce qui
#  obligera la ville à vous attaquer. Achetez un poste de commandement et
#  améliorez votre tente de commandement en poste de commandement.
#tut-warrior-8: Maintenant que vous avez construit le poste de commandement, achetez et
#  construisez le donjon. Après cela, construisez un mémorial.
#tut-warrior-9: Toutes nos félicitations! Vous êtes maintenant expérimentés dans les voies de
#  la guerre. Ceci conclut le chemin du guerrier.
#tut-builder-name: Constructeur
#tut-builder-desc: Veux-tu ta propre ville ? Choisissez ce chemin pour construire la vôtre,
#  l'améliorer et construire de fortes défenses
#tut-builder-0: Commencez par acheter la salle du conseil. C'est le cœur d'une ville. Il crée
#  de la puissance et fournit 2 logements.
#tut-builder-1: Maintenant, construisez la salle du conseil.
#tut-builder-2: Maintenant que vous avez construit le cœur de la ville, revendiquez votre
#  terrain. Achetez les fondations.
#tut-builder-3: Toutes nos félicitations! Revendiquez vos terres avec / cv town
#  Nom_De_La_Ville_Ici. Lorsque vous avez terminé, achetez et construisez une
#  cabane.
#tut-builder-4: Une cabane fournit un logement. Un logement est nécessaire pour inviter les
#  gens dans votre ville. Maintenant, achetez et placez une cabane de PNJ dans
#  votre cabane.
#tut-builder-5: Les villageois comptent comme population. S'ils meurent, la ville perd en
#  puissance. Les villageois réapparaissent aussi. Maintenant, construisez une
#  église.
#tut-builder-6: Il est important de créer des bâtiments qui génèrent de la puissance. Le
#  pouvoir protège la ville. Construisez un piège à flèche pour mieux défendre
#  votre ville.
#tut-builder-7: Ensuite, construisez une usine à flèches pour fournir des flèches à vos
#  défenses.
#tut-builder-8: Les fondations sont limitées à 4 cabanes. Pour maximiser votre logement,
#  construisez une cabane, puis achetez et placez une baraque à l'intérieur de
#  cette cabane.
#tut-builder-9: Ensuite, construisez une catapulte. Les catapultes sont des canons TNT précis
#  que vous pouvez utiliser pour détruire les structures de siège de l'attaquant.
#tut-builder-10: Allez-y et améliorez votre ville en hameau. Une fois que vous avez fait cela,
#  construisez une résidence. Avec chaque niveau de la ville maintenant, vous
#  obtenez un niveau de logement.
#tut-builder-11: Améliorez à nouveau votre ville au village. Une fois que vous avez fait cela,
#  construisez les écuries.
#tut-builder-12: Avant de pouvoir mettre à niveau votre village, vous devrez mettre à niveau
#  votre Salle du conseil. Achetez et placez l’hôtel de ville dans votre salle du
#  conseil.
#tut-builder-13: Toutes nos félicitations! Vous êtes un architecte accompli. Ceci conclut le
#  chemin du constructeur.
#tut-merchant-name: Marchand
#tut-merchant-desc: Êtes-vous intéressé par l'argent ? Rejoignez une ville et choisissez ce
#  chemin. Vous apprendrez tout à propos des habitations, des magasins et des
#  industries derrière.
#tut-merchant-0: Rejoignez une ville. Ensuite, récupérez un terrain 7x7 dans "Plans", et
#  placez-le quelque part. Ce sera votre claim; vous pouvez le vendre avec /cv
#  sell montant
#tut-merchant-1: Continuez et achetez une cabane dans le magasin et construisez la. Les cabanes
#  peuvent aussi être vendues en utilisant /cv sell montant
#tut-merchant-2: Placez quelques pommes de terre dans le coffre de la cabane
#tut-merchant-3: Les habitations peuvent être améliorées pour vous donner plus d'argent.
#  Acheter la baraque dans le magasin
#tut-merchant-4: Placez le coffre de la baraque dans la cabane. Il vous sera peut-être
#  d'ajouter des blocs à votre cabane pour en faire une région 9x9x9.
#tut-merchant-5: Mettez 384 pommes de terre dans le coffre de votre baraque . Dans 24 heures,
#  votre baraque les vendra tous et passera à une baraque-1.
#tut-merchant-6: Achetez et construisez un verger de pommiers. Construisez une piste de rails
#  de l'intérieur de votre verger de pommiers jusqu'à l'intérieur de votre
#  baraque-1. Placez un rail motorisé sur une pente à l'intérieur du verger de
#  pommiers. Enfin, placez un wagonnet de stockage du verger de pommiers.
#tut-merchant-7: Il est temps de mettre à niveau à nouveau. Achetez et placez une résidence à
#  l'intérieur de votre baraque-1.
#tut-merchant-8: Les résidences vous donnent beaucoup d'argent, mais une Maison vous en donne
#  plus. Achetez et améliorez votre résidence en Maison.
#tut-merchant-9: Mettez du pain dans votre maison pour la transformer en Maison-1.
#tut-merchant-10: Mettez des saumons dans votre Maison-1 pour la transformer en Maison-2.
#tut-merchant-11: Construisez maintenant un magasin de fer pour augmenter encore vos revenus.
#tut-merchant-12: Chaque joueur ne peut avoir que 3 boutiques. La boutique la plus lucrative est
#  une magasin d'échange. Construisez le magasin de jade. Détruisez l'un de vos
#  autres magasins si vous en avez déjà 3.
#tut-merchant-13: Félicitations ! Vous pouvez maintenant vendre des items que vous avez achetés
#  dans des mines de Jade d'autres villes. Ceci conclut le chemin du marchand.
#anarchy-name: Anarchie
#anarchy-desc: Tout le monde peut gérer l'appartenance à une ville ou une région. Pas
#  d'impôts. Pas d'alliances.
#capitalism-name: Capitalisme
#capitalism-desc: Démocratie + Les membres de la ville peuvent acheter des votes supplémentaires.
#colonialism-name: Colonialisme
#colonialism-desc: Pas de propriété de la ville. Une ville mère remplace la propriété de la ville.
#communism-name: Communisme
#communism-desc: Tout le monde est propriétaire de tout. Tous les revenus de la région sont
#  répartis de manière égale.
#cooperative-name: Coopérative
#cooperative-desc: Démocratie + Tous les revenus de la région sont répartis également entre les
#  membres de la ville et les impôts.
#cybersynacy-name: Technocratie
#cybersynacy-desc: Aucune propriété humaine de la ville. Les alliances, les taxes, le recrutement
#  et les services publics sont gérés par une IA.
#democracy-name: Démocratie
#democracy-desc: Les propriétaires de ville gèrent des alliances, fixent des taxes et adhèrent
#  à la ville. Un vote définit périodiquement la nouvelle propriété de la ville.
#democratic_socialism-name: Socialisme Démocratique
#democratic_socialism-desc: Démocratie + Tous les services publics, fermes, mines, usines et carrières
#  appartiennent à l'État.
#dictatorship-name: Dictature
#dictatorship-desc: Les propriétaires de ville gèrent des alliances, peuvent remplacer l'adhésion
#  à une région et à une ville et fixer des taxes.
#feudalism-name: Féodalisme
#feudalism-desc: Dictature + Les membres de la ville ne peuvent pas construire de régions en
#  ville.
#idiocracy-name: Idiocratie
#idiocracy-desc: Celui qui tire le plus de feux d'artifice et qui pose le plus de panneaux avec
#  leur nom devient le propriétaire.
#kraterocracy-name: Cratérocratie
#kraterocracy-desc: Dictature + Lorsqu'un membre de la ville tue un propriétaire, les deux
#  échangent de statut.
#libertarian-name: Libertarisme
#libertarian-desc: Aucune propriété de la ville.
#libertarian_socialism-name: Socialisme Libertaire
#libertarian_socialism-desc: Libertarisme + Socialisme
#meritocracy-name: Méritocratie
#meritocracy-desc: Dictature + Celui qui possède les meilleurs bâtiments et le plus de points de
#  kill devient le propriétaire de la ville.
#oligarchy-name: Oligarchie
#oligarchy-desc: Dictature + La propriété de la ville peut être achetée et rachetée.
#socialism-name: Socialisme
#socialism-desc: Dictature + Tous les services publics, fermes, mines, usines et carrières
#  appartiennent à l'État.
#tribalism-name: Tribalisme
#tribalism-desc: Dictature + Les membres ne peuvent pas rejoindre des villes non alliées.
#admin_graveyard-name: Cimetière Admin
#admin_graveyard-desc: Un endroit où tous les joueurs peuvent réapparaître. Empêche également les
#  dommages.
#shelter-name: Refuge
#shelter-desc: Un endroit sûr pour stocker vos articles, et gagner un peu d'argent avec du
#  pain, du bœuf, des carottes, des pommes de terre toutes les 30 minutes.
#arrow_trap-name: Piège à Flèche
#arrow_trap-desc: Niveau 1 | Distance 17 | Dommage 30 | Vitesse 38 | Dispersion 3 | Tire des
#  flèches sur les joueurs non membres et les monstres à proximité.
#arrow_trap_fast-name: Piège à Flèche 2
#arrow_trap_fast-desc: Niveau 2 | Distance 19 | Dommage 34 | Vitesse 38 | Dispersion 4 | Tire des
#  flèches sur les joueurs non membres et les monstres à proximité.
#arrow_trap_fastest-name: Piège à Flèche 3
#arrow_trap_fastest-desc: Niveau 3 | Distance 21 | Dommage 38 | Vitesse 42 | Dispersion 3 | Tire des
#  flèches sur les joueurs non membres et les monstres à proximité.
#barracks-name: Caserne
#barracks-desc: Ajoute 6 logements à la ville. Crée 288 puissances par jour. Ne peut pas être
#  construit dans une ville avec une auberge.
#bell_tower-name: Clocher
#bell_tower-desc: Alertes membres de la ville quand un intrus est entré dans la ville.
#church-name: Église
#church-desc: Un endroit sûr où personne ne peut subir de dégâts. Produit 192 puissances par
