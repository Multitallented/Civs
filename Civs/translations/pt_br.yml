tut-default-0: Primeiro, abra o livro, vá até Projetos, retire o Abrigo e coloque-o no chão.
tut-default-1: Em seguida, colete 4 pães, 32 cenouras, 32 bifes ou 32 batatas. Coloque-os no
  baú do abrigo.
tut-default-2: O abrigo paga por comida, mas a loja de carvão paga mais. Abra seu livro, vá
  até a loja e compre a loja de carvão.
tut-default-3: Coloque 25 lãs, 14 cercas e 2 baús. Em seguida, coloque a loja de carvão.
tut-warrior-name: Guerreiro
tut-warrior-0: Primeiro, compre o altar. Você pode usá-lo para obter equipamentos de diamante.
tut-warrior-1: Agora, ponha uma espada de ferro no baú do altar. Se você tiver $300, receberá
  seu equipamento.
tut-warrior-2: Aqui está uma maçã dourado encantada, Agora você tem tudo que precisa. Sua
  próxima tarefa é matar alguém.
tut-warrior-3: Parabéns! Você agora é um guerreiro comum. Agora precisa se tornar um invasor.
  Compre e construa um Porto de Invasão próximo a uma cidade.
tut-warrior-4: Assim que seu Porto de Invasão estiver ativo, pise nele para se teleportar
  para a cidade.
tut-warrior-5: Agora que você já invadiu uma cidade, é hora de ir à guerra com uma. Construa
  um Posto de Comando próximo a uma cidade inimiga.
tut-warrior-6: Agora compre e construa um Posto Avançado sobre seu Posto de Comando. Após
  isso, compre e construa uma Máquina de Cerco.
tut-warrior-7: A Máquina de Cerco irá reduzir o poder da cidade inimiga lentamente, o que
  força a cidade a atacá-lo. Compre e construa um Castelo sobre seu Posto de
  Comando.
tut-warrior-8: Agora que você construiu o Castelo, compre e construa o Forte. Após isso,
  construa um Memorial.
tut-warrior-9: Parabéns! Você agora é sábio nos caminhos da guerra. Isso conclui o caminho do
  guerreiro.
tut-builder-name: Construtor
tut-builder-0: Comece construindo uma Sala do Conselho. Ele é o coração da cidade. Cria poder
  e provê 2 habitações.
tut-builder-1: Agora construa a Sala do Conselho.
tut-builder-2: Agora que você construiu o coração da cidade, reivindique sua terra. Compre o
  assentamento.
tut-builder-3: Parabéns, crie sua terra com /cv town nome_da_cidade. Após isso, compre e
  construa um barraco.
tut-builder-4: Um Barraco provê habitação. Habitações são necessárias para convidar pessoas
  para a sua cidade. Agora compre e construa um Barraco de NPC dentro do seu
  Barraco.
tut-builder-5: Aldeões contam como população. Se eles morrerem, a cidade perde poder. Aldeões
  também renascem. Agora construa uma igreja.
tut-builder-6: É importante criar construções que gerem poder. Poder protege a cidade.
  Construa uma Armadilha de Flechas to defender sua cidade ainda mais.
tut-builder-7: Em seguida, construa uma Fábrica de Flechas para prover flechas para suas
  defesas.
tut-builder-8: Assentamentos são limitados a 4 barracos. Para maximizar suas habitações,
  construa um barraco, então compre o coloque uma cabana dentro do barraco.
tut-builder-9: Em seguida, construa uma catapulta. Catapultas são canhões precisos de TNT que
  podem ser usados para destruir estruturas de cerco de atacantes.
tut-builder-10: Atualize sua cidade para um Aldeia. Assim que fizer isso, construa uma Cabana.
  Com cada nível de cidade você ganha um nível de habitação.
tut-builder-11: Agora atualize sua cidade novamente para uma vila. Assim que fizer isso,
  construa os Estábulos.
tut-builder-12: Antes de atualizar sua vila, você precisa atualizar sua Sala do Conselho.
  Compre e construa a Prefeitura dentro da sua Sala do Conselho.
tut-builder-13: Parabéns! Você é um um arquiteto nato. Isso conclui o caminho do construtor.
tut-merchant-name: Mercador
tut-merchant-0: Filie-se a uma cidade. Então, compre um barraco de alguém da cidade. Assim que
  eles lhe tornarem dono do Barraco, ponha alguns pães dentro do baú dele.
tut-merchant-1: Casas podem ser atualizadas para dar mais dinheiro. Compre uma Cabana da Loja.
tut-merchant-2: Adicione ao seu Barraco para torná-lo uma região 9x9x9, então, coloque o baú
  da cabana dentro.
tut-merchant-3: Ponha 384 batatas dentro do baú da sua Cabana. Em 24 horas, sua Cabana venderá
  elas e será atualizada para uma Cabana1.
tut-merchant-4: Compre e construa o Pomar de Macieiras. Construa uma linha de trem de dentro
  do Pomar até dentro da sua Cabana1. Coloque um trilho elétrico inclinado
  dentro do Pomar. Finalmente, coloque um carrinho com baú dentro do baú do
  Pomar.
tut-merchant-5: Hora de atualizar novamente. Compre e construa uma casa dentro da sua Cabana1.
tut-merchant-6: Casas dão muito dinheiro, porém uma Casa-grande dá mais. Compre e atualize uma
  Casa em uma Casa-grande.
tut-merchant-7: Ponha esse pão na sua Casa-grande para atualizá-la para uma Casa-grande1.
tut-merchant-8: Ponha esse salmão na sua Casa-grande1 para atualizá-la para uma Casa-grande2.
tut-merchant-9: Agora construa uma Loja de Ferro para aumentar ainda mais a sua receita.
tut-merchant-10: Cada jogador pode ter no máximo 3 lojas. A loja mais lucrativa é uma loja de
  comércio. Construa a Loja de Jade. Destrua uma das suas lojas se você já tiver
  3.
tut-merchant-11: Parabéns, Você agora pode vender itens que você comprar da Mina de Jade de
  outra cidade. Isso conclui o caminho do mercador.
anarchy-name: Anarquia
anarchy-desc: Qualquer um pode gerenciar a cidade. Sem impostos. Sem alianças
capitalism-name: Capitalismo
capitalism-desc: Democracia + Membros da cidade podem comprar votos extras.
colonialism-name: Colonialismo
colonialism-desc: Sem proprietário da cidade. Uma cidade mãe sobrescreve a propriedade da cidade.
communism-name: Comunismo
communism-desc: Todos são donos de tudo. Toda a receita da região é repartida igualmente.
cooperative-name: Cooperativa
cooperative-desc: Democracia + Toda a receita da região é distribuída igualmente entre todos os
  membros e impostos.
cybersynacy-name: Tecnocracia
cybersynacy-desc: Sem proprietário humano da cidade. Alianças, impostos, recrutamento e
  utilidades são gerenciados por uma IA.
democracy-name: Democracia
democracy-desc: Proprietários da cidade gerenciam alianças, impostos e filiação. Eleição para
  proprietário ocorre periodicamente.
democratic_socialism-name: Socialismo Democrático
democratic_socialism-desc: Democracia + Todas as utilidades, fazendas, minas, fábricas e pedreiras são
  públicas.
dictatorship-name: Ditadura
dictatorship-desc: Proprietários da cidade gerenciam alianças, podem sobrescrever regiões,
  filiação e definir impostos.
feudalism-name: Feudalismo
feudalism-desc: Ditadura + Membros da cidade não podem construir regiões dentro da cidade.
kraterocracy-name: Kraterocracia
kraterocracy-desc: Ditadura + Quando um membro da cidade mata um proprietário, os dois trocam de
  lugar.
libertarian-name: Libertário
libertarian-desc: Sem proprietário da cidade.
libertarian_socialism-name: Socialismo Libertário
libertarian_socialism-desc: Libertário + Socialismo
meritocracy-name: Meritocracia
meritocracy-desc: Ditadura + Aquele que tiver as melhores construções e mais pontos de vítimas
  se torna o proprietário da cidade.
oligarchy-name: Oligarquia
oligarchy-desc: Ditadura + Propriedade da cidade pode ser comprada.
socialism-name: Socialismo
socialism-desc: Ditadura + Todas as utilidades, fazendas, minas, fábricas e pedreiras são
  públicas.
tribalism-name: Tribalismo
tribalism-desc: Ditadura + Membros não podem entrar em cidades não-aliadas.
admin_graveyard-name: Cemitério do Administrador
admin_graveyard-desc: Um lugar para todos os jogadores renascerem. Também previne dano.
shelter-name: Abrigo
shelter-desc: Um lugar seguro para guardar seus itens e ganhar algum dinheiro com pães,
  bifes, cenouras ou batatas a cada 30 minutos.
arrow_trap-name: Armadilha de flechas
arrow_trap-desc: Nível 1 | Alcance 17 | Dano 30 | Velocidade 38 | Dispersão 3 | Atira flechas
  em jogadores não-membros próximos e monstros.
arrow_trap_fast-name: Armadilha de flechas 2
arrow_trap_fast-desc: Nível 2 | Alcance 19 | Dano 34 | Velocidade 38 | Dispersão 4 | Atira flechas
  em jogadores não-membros próximos e monstros.
arrow_trap_fastest-name: Armadilha de flechas 3
arrow_trap_fastest-desc: Nível 3 | Alcance 21 | Dano 38 | Velocidade 42 | Dispersão 3 | Atira flechas
  em jogadores não-membros próximos e monstros.
barracks-name: Quartel
