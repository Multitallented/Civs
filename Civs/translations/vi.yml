#gold_infuser-desc: Tự động tạo ra cà rốt vàng và táo
#ice_maker-name: Nhà máy băng
#ice_maker-desc: Tạo ra các khối băng tự động
#iron_works-name: Nhà máy sắt
#iron_works-desc: Tự động chế tạo các công cụ bằng sắt. Bỏ vào rương một chiếc xe mỏ có rương,
