#  chúng vào Lều
#tut-default-2: Lều định cư sẽ trả bạn tiền để đổi lấy thức ăn, nhưng Cửa hàng Than sẽ trả bạn
#  nhiều hơn, mở giao diện và vào cửa hàng, mua Cửa hàng Than
#tut-default-3: Đặt 25 lông cừu, 14 hàng rào và 2 rương, sau đó đặt Cửa hàng Than xuống
#tut-default-4: Chúc mừng, bạn đã hoàn thành hướng dẫn. Bây giờ hãy chọn lối chơi của bạn
#tut-warrior-name: Chiến binh
#tut-warrior-0: Đầu tiên, hãy xây dựng tế đàn. Bạn có thể dùng tế đàn để lấy trang bị kim cương
#tut-warrior-1: Bây giờ, đặt cây kiếm sát vào tế đàn.Nếu bạn có đủ 300$ bạn có thể nhận được
#  trang bị cấp cao
#tut-warrior-2: Đây là quả táo 'dai'. Bạn đã đầy đủ rồi, giờ đi liếm tí mạng nào :p
#tut-warrior-3: Được rồi,bây giờ bạn đã là chiến binh. Để đột kích các thị trấn khác bạn cần
#  xây Cổng đột kích gần thị trấn của bạn
#tut-warrior-4: Một khi Cổng đột kích được kích hoạt, đứng trên nó để được dịch chuyển
#tut-warrior-5: Đó là cách bạn đi đột kích làng khác, Bây giờ hãy xây Lều chỉ huỷ gần với mục
#  tiêu
#tut-warrior-6: Bây giờ hãy mua và xây Tiền đồn trên Lều chỉ huy. Sau đó mua và xây Máy bao vây
#tut-warrior-7: Máy bao vây sẽ làm giảm từ từ năng lượng của thị trấn của làng được nhắm tới
#  nhằm bắt buộc họ phải tấn công bạn để phá máy. Mua và xây Lâu đài trên Lều chỉ
#  huy
#tut-warrior-8: Sau khi đã xây được Lâu đài, hãy mua và xây tiếp Thành trì và sau đó là Đài
#  tưởng niệm
#tut-warrior-9: Chúc mừng, bạn đã biết các để đi tập kích các làng khác :p
#tut-builder-name: Thợ xây
#tut-builder-0: Hãy bắt đầu với việc mua Hội đồng. Nó là trái tim của làng bạn, có thể tạo
#  năng lượng và cung cấp cho 2 Điểm nhà ở
#tut-builder-1: Bây giờ hãy xây Hội đồng
#tut-builder-2: Bây giờ bạn đã xây xong trái tim của thị trấn, chiếm đất sau đó mua các Lều
#  định cư
#tut-builder-3: Bây giờ hãy tạo khu đất của bạn với lệnh /cv town tên_thị_trấn .Sau khi bạn đã
#  tạo thành công, hãy mua Lán trại
#tut-builder-4: Lán trại có thể làm tăng Điểm nhà ở. Điểm nhà ở càng cao bạn có thể mời càng
#  nhiều người vào thị trấn của bạn. Bây giờ hãy mua Dân cho Lán trại của bạn
#tut-builder-5: Dân cũng được tính vào điểm dân số. Nếu họ chết , thị trấn của bạn mất năng
#  lượng. Sau khi chết họ vẫn được hồi sinh. Bây giờ hãy chuyển qua Nhà Thờ
#tut-builder-6: Các kiến trúc tạo năng lượng rất cần thiết. Có năng lượng, thị trấn của bạn sẽ
#  được bảo vệ. Xây Bẫy tên để phòng ngự thị trấn của bạn
#tut-builder-7: Tiếp theo, xây dựng Nhà máy tên để cung cấp mũi tên cho các kiến trúc phòng ngự
#tut-builder-8: Chỗ định cư chỉ cho phép tối đa 4 Lán trại. Để tối ưu hoá, sau khi xây Lán
#  trại, hãy mua Chòi và đặt vào Lán trại của bạn
#tut-builder-9: Tiếp theo là xây máy phóng. Máy phóng có thể bắn TNT để tiêu diệt Máy bao vây
#tut-builder-10: Hãy đến nhà Hội đồng và nâng nó lên thành Quần cư. Khi bạn xong hãy xây Nhà
#  trú ngụ. Mỗi cấp độ của thị trấn đều có các mẫu nhà độc lập
#tut-builder-11: Bây giờ, hãy nâng cấp thị trấn của bạn một lần nữa, nó sẽ trở thành Làng mạc.
#  Sau khi xong, hãy xây dựng Chuồng ngựa
#tut-builder-12: Trước khi bạn có thể nâng cấp thị trấn của bạn. Bạn cần nâng cấp nhà Hội đồng.
#  Mua và đặt Nhà chính trong Hội đồng, nó sẽ được nâng cấp từ Hội đồng lên Nhà
#  chính
#tut-builder-13: Chúc mừng, bạn đã là một Thợ xây hoàn hảo :p
#tut-merchant-name: Thương gia
#tut-merchant-0: Hãy tham gia vào một thị trấn nào đó và mua lại Lán trại của thị trấn đó. Khi
#  họ đã trao quyền sở hữu Lán trại đó cho bạn, đặt vài ổ bánh mình vào rương
#  trong Lán trại
#tut-merchant-1: Bạn vẫn có thể nâng cấp chỗ ở của bạn. Mua Chòi trong cửa hàng
#tut-merchant-2: Tu sửa lại Lán trại sau đó đặt Chòi vào
#tut-merchant-3: Đặt 384 khoai tây vào Chòi của bạn. Trong 24 giờ, Chòi của bạn sẽ bán tất cả
#  và nâng lên thành Chòi cấp 1
#tut-merchant-4: Mua và xây Vườn táo. Xây dựng đường ray xe lửa từ bên trong Vườn táo của bạn
#  đến bên trong Chòi cấp 1 của bạn. Đặt một đường ray tăng tốc nằm nghiêng trong
#  Vườn táo. Cuối cùng, đặt một xe mỏ bên trong Vườn táo
#tut-merchant-5: Hãy nâng cấp một lần nữa nào. Mua và xây Nhà trú ngụ trong Chòi cấp 1 của bạn
#tut-merchant-6: Nhà trú ngụ sẽ cho bạn rất nhiều tiền, nhưng Nhà ở cho bạn nhiều hơn. Mua và
#  nâng cấp Nhà trú ngụ thành Nhà ở
#tut-merchant-7: Đặt bánh mì vào Nhà ở để nâng cấp thành Nhà ở cấp 1
#tut-merchant-8: Đặt cá hồi vào trong Nhà ở cấp 1 để nâng lên thành Nhà ở cấp 2
#tut-merchant-9: Bây giờ hãy mua Cửa hàng sắt để tăng thu nhập của bạn
#tut-merchant-10: Mỗi người chơi chỉ có 3 cửa hàng. Cửa hàng có lợi cao nhất là các cửa hàng
#  trao đổi. Hãy xây cửa hàng ngọc nào. Bạn sẽ cần phá đi một cửa hàng khác nếu
#  đã có 3 cửa hàng tồn tại
#tut-merchant-11: Chúc mừng, giờ bạn có thể bán lại các vật phẩm bạn mua từ Máy đào ngọc của thị
#  trấn khác :p
#anarchy-name: Vô chính phủ
#anarchy-desc: Mọi người đều có thể quản lý thị trấn và khu vực của các thành viên khác.
#  Không có thuế và đồng minh
#capitalism-name: Chủ nghĩa tư bản
#capitalism-desc: Dân chủ + Thành viên thị trấn có thể mua thêm phiếu bầu
#colonialism-name: Chủ nghĩa thực dân
#colonialism-desc: Thị trấn chế độ Độc tài sẽ có quyền quản lý thị trấn này. Không có quyền tự chủ
#communism-name: Chế độ cộng cản
#communism-desc: Mọi ngườiMọi người đều là chủ sở hữu của mọi thứ. Tất cả thu nhập khu vực được
#  phân phối đều
#cooperative-name: Hợp tác xã
#cooperative-desc: Dân chủ + Tất cả thu nhập trong khu vực được phân phối đều giữa các thành viên
#  thị trấn và thuế
#cybersynacy-name: Chế độ nhân tạo
#cybersynacy-desc: Con người sẽ không có quyền quản lý thị trấn. Liên minh, thuế, tuyển dụng và
#  tiện ích được xử lý bởi AI
#democracy-name: Dân chủ
#democracy-desc: Chủ sở hữu thị trấn quản lý các liên minh, thiết lập thuế và thành viên thị
#  trấn. Bỏ phiếu thiết lập quyền sở hữu thị trấn mới theo định kỳ
#democratic_socialism-name: Chủ nghĩa xã hội dân chủ
#democratic_socialism-desc: " 84/5000 Dân chủ + Tất cả các tiện ích, trang trại, mỏ, nhà máy và mỏ đá đều
#  thuộc sở hữu công khai"
#dictatorship-name: Chế độ độc tài
#dictatorship-desc: Chủ sở hữu thị trấn quản lý các liên minh, có thể chiếm quyền thành viên khu
#  vực và thị trấn và đặt thuế
#feudalism-name: Chế độ phong kiến
#feudalism-desc: Chế độ độc tài + Thành viên thị trấn không thể xây dựng các khu vực trong thị
#  trấn
#idiocracy-name: Dân chủ
#idiocracy-desc: Bất cứ ai bắn nhiều pháo hoa nhất, và tạo ra nhiều dấu hiệu nhất với tên của
#  họ trên đó, sẽ trở thành chủ sở hữu.
#kraterocracy-name: Dân tộc
#kraterocracy-desc: Chế độ độc tài + Khi một thành viên trong thị trấn giết chết một chủ sở hữu,
#  hai vị trí chuyển đổi
#libertarian-name: Chế độ tự do
#libertarian-desc: Không ai có quyền sở hữu thị trấn
#libertarian_socialism-name: Chủ nghĩa xã hội tự do
#libertarian_socialism-desc: Tự do và chủ nghĩa xã hội
#meritocracy-name: Công đức
#meritocracy-desc: Chế độ độc tài + Bất cứ ai giết nhiều người nhất và có những kiến trúc tốt
#  nhất sẽ được làm chủ thị trấn
#oligarchy-name: Chế độ hối lộ
#oligarchy-desc: Chế độ độc tài + Quyền sở hữu thị trấn có thể được mua và mua
#socialism-name: Chủ nghĩa xã hội
#socialism-desc: Chế độ độc tài + Tất cả các tiện ích, trang trại, mỏ, nhà máy và mỏ đá đều
#  thuộc sở hữu công cộng
#tribalism-name: Chủ nghĩa bộ lạc
#tribalism-desc: Chế độ độc tài + Thành viên không thể tham gia các thị trấn không có liên minh.
