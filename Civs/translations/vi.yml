#mill-desc: Biến 2 lúa thành 1 bánh mì mỗi 30 giây. Bỏ vào rương một chiếc xe mỏ có rương,
#  sau đó đặt đường ray nối từ Cối xay qua một khu vực khác.Đặt đường ray tăng
#  tốc dựng ngang ở diểm bắt đầu
#boot_grinder-name: Máy tái chế giày
#boot_grinder-desc: Biến giày trở ngược lại thành da. Bỏ vào rương một chiếc xe mỏ có rương, sau
#  đó đặt đường ray nối từ Máy tái chế giày qua một khu vực khác.Đặt đường ray
#  tăng tốc dựng ngang ở diểm bắt đầu
#stone_works-name: Máy làm đá
#stone_works-desc: Tự động chế tạo các công cụ bằng sắt. Bỏ vào rương một chiếc xe mỏ có rương,
