#bell_tower-desc: Cảnh báo các thành viên khi có kẻ xâm nhập vào thị trấn
#church-name: Nhà thờ
#church-desc: Nơi an toàn, kháng sát thương cho tất cả Tạo ra 192 năng lượng mỗi ngày
#graveyard-name: Nghĩa địa
#graveyard-desc: Nơi mà các thành viên hồi sinh. Có thể kháng sát thương
#hospital-name: Bệnh viện
#hospital-desc: Hồi máu cho những ai đứng trong đó. Tạo ra 192 năng lượng mỗi ngày
#idol-name: Thần tượng
#idol-desc: Áp dụng hiệu ứng kháng sát thương và tăng sát thương cho toàn bộ thành viên.
#  Tạo ra 192 năng lượng mỗi ngày
#jail-name: Nhà tù
#jail-desc: Chỗ nhốt các kẻ xâm lược chết ở thị trấn. Tạo ra 192 năng lượng mỗi ngày
#monument-name: Tượng đài
#monument-desc: Áp dụng hiệu ứng kháng sát thương và tăng sát thương và tốc độ cho toàn bộ
