#statue-name: Tượng
#statue-desc: Áp dụng hiệu ứng kháng sát thương. Tạo ra 192 năng lượng mỗi ngày
#arrow_factory-name: Nhà máy tên
#arrow_factory-desc: Nhà máy tạo mũi tên tự động
#bakery-name: Nhà bếp
#bakery-desc: Toạ ra bánh quy và bánh bí mỗi 2 phút.  Bỏ vào rương một chiếc xe mỏ có rương,
#  sau đó đặt đường ray nối từ Nhà bếp qua một khu vực khác.Đặt đường ray tăng
#  tốc dựng ngang ở diểm bắt đầu
