#  tăng tốc dựng ngang ở diểm bắt đầu
#lava_works-name: Nhà máy nham thạch
#lava_works-desc: Tạo ra nham thạch một cách tự động. Bỏ vào rương một chiếc xe mỏ có rương, sau
#  đó đặt đường ray nối từ Nhà máy nham thạch lửa qua một khu vực khác.Đặt đường
#  ray tăng tốc dựng ngang ở diểm bắt đầu
