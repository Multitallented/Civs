#hardship-too-high: Toto nemůžeš udělat. $1 je již příliš zatvrzelé/ý/á.
#karma-gained: "Karma: #$1, $2 získaných peněz"
#karma-lost: "Karma: -$1, $2 stracených peněz"
#claims: Zabraná území
#claim-desc: Země mohou zabírat území pomocí své moci.
#claim-no-nation: Nezabrané území
#capture-not-started: Nesporé území
#cant-build-in-nation: Nemůžeš stavět v území země $1.
#neutralized-claim: Země $1 ztratila kontrolu nad tímto územím.
#alliance-chunk-claimed: Toto území bylo zabráno pro alianci $1.
#nation-created: Město $1 dosáhlo tak vysoké úrovně, že se stalo zemí.
#karma-display: "Karma: $1 / Hodnota: $2"
#karma-town-desc: Karma města je míra poškození, které si město zaslouží. Při nájezdech a
#  válkách, pokud škody překonají karmu města, útočník zaplatí rozdíl.
#combat-tagged: "@{RED}Jste v boji. Neodpojujte se dalších $1 sekund. Bezpečné zóny vás
#  neochrání."
#ann-limit: "[Info] Máš $1 z $2 staveb: $3."
#ann-achievement: "[Info] Podívej se do svého průvodce pro zobrazení svého dalšího cíle."
#ann-town-join: "[Info] Můžeš být členem více měst. Města většinou uvítají nové hráče."
#ann-town-protection: "[Info] Města chrání území a umožňují stavět nové stavby."
#ann-town-housing: "[Info] $1 má obsazeno $2 z $3 ubytování. Postav více ubytovacích budov, pokud
#  chceš, aby se tvoje město mohlo rozrůstat."
#ann-make-allies: "[Info] Zvaž vytvoření aliance s ostatnímy městy. Civs menu > Komunita > Města
#  > jednotlivá města, která můžeš nastavit jako spojence."
#ann-town-low-power: "@{RED}[VAROVÁNÍ] $1 má jen $2 z $3 moci. Zvaž postavení více staveb
#  produkujících moc."
#ann-bank: "[Info] $1 má v bance $$2. Tyto peníze můžeš vybrat pomocí /cv withdraw $1
#  <obnos>"
#ann-vote: "[Info] Nezapomeň hlasovat pro dalšího valastníka města $1. Civs menu > Tvoje
#  města > $1 > Zobrazit členy > Hráč > Hlasovat"
#ann-karma: "@{YELLOW}[Caution] $1 je online. Pokud ho dokážeš zabít, budeš odměněn."
#ann-missing-input: "[Info] Your $1 potřebuje materiály aby mohla fungovat. Použij Civs knížku,
#  abys zjistil jaké."
#ann-bounty: "[Info] Na hráče $1 je vypsaná odměna $$2."
#and-more: A tak dál...
#tut-default-0: Nejdříve otevři svoji Civs knížku, běž do plánů staveb, vezmi své útočiště a
#  někam ho polož.
#tut-default-1: Následně získej 4 chleba, 32 mrkví, 32 stejků, nebo 32 brambor a dej je do
#  truhly v útočišti.
#tut-default-2: Útočiště ti platí za jídlo, ale obchod s uhlím platí víc. Znovu otevři Civs
#  knížku, běž do obchodu, a kup obchod s uhlím.
#tut-default-3: Postav stánek z 25 vlny, 14 plotů, a 2 truhel. Potom až můžeš položit obchod s
#  uhlím.
#tut-default-4: Gratuluji! Dokončil jsi základní návod. Nyní si vyber cestu.
#tut-warrior-name: Plenění a válčení
#tut-warrior-desc: Města jsou obranné pevnosti. Vyber si tuto cestu, pokud se chceš naučit
#  loupit, napadat a ničit města.
#tut-warrior-0: Nejprve, kup oltář. Oltář můžeš využít k získávání diamantového brnění.
#tut-warrior-1: Nyní dej do truhly oltáře železný meč. Pokud máš $300, dostaneš za něj sadu
#  diamantového brnění.
#tut-warrior-2: Nyní máš vše, co potřebuješ. Tvůj další cíl je někoho zabít. Vyhýbej se
#  městům, ta mají hodně obraných prvků, které ještě neznáš.
#tut-warrior-3: Nyní je čas udělat nájezd město. Ze začátku se radši zaměř na ty menší,
#  pravděpodobně nebudou mít tak propracované pasti. Kup a postav nájezdový
#  teleportér poblíž nějakého města. Polož cedulku se jménem cíleného města nad
#  prostřední blok teleportéru.
#tut-warrior-4: Jakmile se tvůj teleportér aktivuje (To trvá 3 minuty.), postav se na něj, aby
#  ses teleportoval do cíleného města. Můžeš vykrást nechráněné truhly a zabíjet
#  nepřátele pro lup. Až budeš hotový, teleportuj se pryč pomocí svého Civs menu.
#tut-warrior-5: Abys získal opravdu dobrou kořist a donutil obránce vylézt z města a bojovat
#  za hradbami, musíš město začít obléhat. Postav poblíž obléhaného města
#  Velitelský stan.
#tut-warrior-6: Nyní kup a postav Vojenské ležení ve Velitelského stanu. Potom kup a postav
#  Obléhací stroj.
#tut-warrior-7: Obléhací stroj bude nepřátelskému městu postupně ubírat moc. Pokud nikdo z
#  nepřátelského města není online, jde to pomaleji. Kup a postav Donjon na místo
#  Velitelského stanu.
#tut-warrior-8: Teď, když jsi postavil Donjon kup Tvrz a vylepši na ni Vojenské ležení. Potom
#  postav Památník. Památník ti dovolí oživovat se během boje.
#tut-warrior-9: Gratulace! Nyní jsi znalý v umění války. Tvoje učení je u konce.
#tut-builder-name: Zakládání města
#tut-builder-desc: Chceš budovat vlastní město, vylepšovat ho a plánovat jeho obranu? Vyber si
#  tuto cestu.
#tut-builder-0: Začni koupením Poradní místnosti. Toto je srdce města. Zvyšuje jeho moc a
#  poskytuje + 2 ubytování.
#tut-builder-1: Nyní postav Poradní místnost.
#tut-builder-2: Nyní, když jsi postavil srdce města, zaber si svoje území. Kup si Osadu.
#  (Centrum osady bude blok na kterém stojíš, když ji zakládáš ne Poradní
#  místnost.)
#tut-builder-3: Gratulace! Zaber si území pomocí příkazu /cv town <jméno_města>. Až budeš mít
#  město založené, kup a postav Přístřešek.
#tut-builder-4: Přístřešek poskytuje ubytování. Ubytování je třeba pro zvaní nových lidí do
#  města. Nyní kup Přístřešek pro vesničany a polož ho do již existujícího
#  přístřešku.
#tut-builder-5: Vesničané se počítají jako obyvatelé. Pokud umřou, město strácí moc. Vesničané
#  se taky oživují. Nyní postav Kostel.
#tut-builder-6: Je důležité stavět stavby produkující moc. Moc město chrání. Nyní postav
#  Věžičku. Ta chrání město střílením šípů.
#tut-builder-7: Jako další postav Továrnu na šípy, abys měl na obranu dost šípů.
#tut-builder-8: Do osady se vejdou maximálně 4 Boudy. Abys maximalizoval ubytovací kapacitu
#  města, postav Přístřešek, kup Boudu a vylepši Přístřešek na Boudu.
#tut-builder-9: Jako další postav katapult. Katapulty jsou přesná TNT děla, se kterými můžete
#  ničit nepřátelské obléhací stavby.
#tut-builder-10: Jen do toho vylepši svoji Osadu na Vesničku. Až to budeš mít hotové, postav
#  Chatrč. S každou úrovní města získáš novou úroveň ubytování.
#tut-builder-11: Nyní zase vylepši svoji Vesničku na Vesnici. Jakmile to uděláš, postav stáje.
#tut-builder-12: Než budeš moct vylepšit svoji Vesnici, musíš vylepšit svoji Poradní místnost.
#  Kup Radnici a vylepši s ní Poradní místnost.
#tut-builder-13: Gratulace! Jsi docela zkušený architekt. Tvoje učení je nyní u konce.
#tut-merchant-name: Obchodník
#tut-merchant-desc: Baví tě vydělávat peníze? Přidej se do nějakého města a zvol si tuto cestu.
#  Naučíš se o ubytování, obchodech a průmyslu, který stojí za nimi.
#tut-merchant-0: Přidej se do nějakého města. Až tam budeš, najdi si v Civs menu v Plánech
#  staveb Parcelu7x7 a někam ji polož. Ta bude tvým pozemkem a můžeš ji prodat
#  pomocí /cv sell <částba>.
#tut-merchant-1: Jen tak dál! Kup z obchodu v Civs menu Přístřešek a postav ho. Přístřešky také
#  mohou být prodány pomocí /cv sell <částka>.
#tut-merchant-2: Nyní dej do centrální truhly svého Přístřešku nějaké brambory.
#tut-merchant-3: Ubytovací budovy jde vylepšovat, aby více vydělávaly. Kup z Civs obchodu Boudu.
#tut-merchant-4: Polož tuto Boudu uvnitř svého Přístřešku. Možná bude potřeba k Přístřešku
#  přidat nějaké bloky, aby se z něj stala stavba 9x9x9 bloků.
#tut-merchant-5: Dej do truhly v tvé Boudě 384 brambor. Za 24 Hodin tvoje Bouda všechny prodá a
#  vylepší se na Boudu1.
#tut-merchant-6: Kup a prodej Jablečný sad. Postav kolejnice ze svého jablečného sadu do své
#  Boudy. V Jablečném sadě polož na začátek svažitou kolej. Nakonec dej do
#  centrální truhly Jablečného sadu Důlní vozík.
#tut-merchant-7: Čas znovu vylepšovat. Kup a postav ve své boudě Chartč.
#tut-merchant-8: Chatrč ti vydělá dost peněz, ale Domeček ti vydělá ještě víc. Kup Domeček a
#  vylepši s ním svoji chatrč.
#tut-merchant-9: Dej tenhle chleba do svého Domečku, aby se vylepšil na Domeček1.
#tut-merchant-10: Dej tyto lososy do svého Domečku, aby se vylepšil na Domeček2.
#tut-merchant-11: Nyní kup Obchod se železem, abysis ještě zvýšil příjem.
#tut-merchant-12: Každý hráč může mít maximálně 3 obchody. Nejvýdělečnější obchod je obchod
#  Meziměstský. Zruš jeden ze svých dalších obchodů, pokud už máš 3.
#tut-merchant-13: Gratulace! Nyní můžeš prodávat věci, které nakoupíš ze Smaragdového dolu
#  jiného města. Tímto končí tvoje učení na obchodníka.
#anarchy-name: Anarchie
#anarchy-desc: Kdokoli může spravovat členství ve městě a stavbách. Bez daní. Bez Aliancí.
#capitalism-name: Kapitalismus
#capitalism-desc: "Demokracie # Členové města si mohou koupit další hlasy."
#colonialism-name: Kolonialismus
#colonialism-desc: Město vlastní hráči z jiného města.
#communism-name: Komunismus
#communism-desc: Všichni vlastní všechno. Příjem ze všech staveb je rovnoměrně rozdělován.
#cooperative-name: Kooperativní
#cooperative-desc: "Demokracie # Příjem i daně ze všech staveb jsou rovnoměrně rozdělovány mezi
#  členy města."
#cybersynacy-name: Technokracie
#cybersynacy-desc: Město nevlastní žádný hráč. Aliance, daně, nábory a užitkové stavby spravuje
#  Počítač.
#democracy-name: Demokracie
#democracy-desc: Vlastníci města spravují všechny aliance, členství ve městě a nastavují daně.
#  Vlastník města je periodicky volen členy města.
#democratic_socialism-name: Demokratický Socialismus
#democratic_socialism-desc: "Demokracie # Všechny užitkové stavby, farmy, doly, továrny, a lomy jsou ve
#  veřejném vlastnictví."
#dictatorship-name: Diktatura
#dictatorship-desc: Vlastníci města spravují všechny aliance, členství ve městě, mohou přenastavit
#  členství ve stavbách a nastavovat daně.
#feudalism-name: Feudalismus
#feudalism-desc: "Diktatura # Normální členové ve městě nemohou stavět stavby z Civs."
#idiocracy-name: Idiotokracie
#idiocracy-desc: Kdokoli vystřílí nejvíc raket, a postaví nejvíce cedulek se svým jménem se
#  stane vlastníkem.
#kraterocracy-name: Kraterocracie (Vláda silnějšího)
#kraterocracy-desc: "Diktatura # Když člen města zabije vlastníka, vymění si místa."
#libertarian-name: Liberální
#libertarian-desc: Liberitární města nemají vlastníky.
#libertarian_socialism-name: Liberitární socialismus
#libertarian_socialism-desc: "Libertární # Socialismus"
#meritocracy-name: Meritokracie
#meritocracy-desc: "Diktatura # Kdokoli má nejlepší budovy a nejvíc zabití se stane vlastníkem
#  města."
#oligarchy-name: Oligarchie
#oligarchy-desc: "Diktatura # Členové města si mohou koupit pozici vlastníka i za peníze
#  sesazovat ostatní vlastníky města."
#socialism-name: Socialismus
#socialism-desc: "Diktatura # Všechny užitkové stavby, farmy, doly, továrny, a lomy jsou ve
#  veřejném vlastnictví."
#tribalism-name: Kmenový systém
#tribalism-desc: "Diktatura # Členové se nemohou přidávat do ne-spojeneckých měst."
#admin_graveyard-name: Hřbitov pro Adminy
#admin_graveyard-desc: Místo kde se budou oživovat všichni hráči. Také se v něm nedá hráčům ubližovat.
#shelter-name: Útočiště
#shelter-desc: Bezbečné místo na ukládání věcí. Vydělává peníze za chleba, hovězí, mrkve,
#  nebo brambory každých 30 minut.
#arrow_trap-name: Vížka
#arrow_trap-desc: Úroveň 1 | Dostřel 17 | Poškození 30 | Rychlost 38 | Rozptyl 3 | Střílí šípy
#  na ne-členy města a příšery.
#arrow_trap_fast-name: Věžička 2
#arrow_trap_fast-desc: Úroveň 2 | Dostřel 19 | Poškození 34 | Rychlost 38 | Rozptyl 4 | Střílí šípy
#  na ne-členy města a příšery.
#arrow_trap_fastest-name: Věžička 3
#arrow_trap_fastest-desc: Úroveň 3 | Dostřel 21 | Poškození 38 | Rychlost 42 | Rozptyl 3 | Střílí šípy
#  na ne-členy města a příšery.
#barracks-name: Kasárny
#barracks-desc: Přidá městu 6 ubytování. Produkuje 288 moci denně. Nemůže být postaveno ve
#  městě s Hostincem.
#bell_tower-name: Zvonice
#bell_tower-desc: UVAROVÁNÍní členy města, když do města vejde vetřelec.
#church-name: Chrám
#church-desc: Bezpečné místo, kde nikomu nemůže být ublíženo. Zvyšuje moc o 192 moci každý
#  den.
#graveyard-name: Hřbitov
#graveyard-desc: Místo kde se budou oživovat členové města. Také se v něm nedá hráčům ubližovat.
#hospital-name: Nemocnice
#hospital-desc: Léčí všechny hráče v nemocnici. Zvyšuje moc o 192 moci každý den.
#idol-name: Modla
#idol-desc: Dělá blízké členy města odolnější vůči počkození s silnější. Zvyšuje moc o 192
#  moci každý den.
#jail-name: Vězení
#jail-desc: Místo v kterém budou dočasně zavření vetřelci, kteří umřeli ve městě. Zvyšuje
#  moc o 192 moci každý den.
#monument-name: Monument
#monument-desc: Dělá blízké členy města odolnější vůči počkození, silnější, a rychlejší.
#  Produkuje 192 moci každý den.
#statue-name: Socha
#statue-desc: Dělá blízké členy města odolnější vůči počkození. Produkuje 192 moci každý den.
#arrow_factory-name: Továrna na šípy
#arrow_factory-desc: Automaticky produkuje šípy.
#bakery-name: Pekárna
#bakery-desc: Produkuje sušenky a dýňové koláče každé 2 minuty. Dejte nákladní vozík do
#  truhly. Postavte koleje z Pekárny do cílové stavby. Na začátek postavte
#  svažitou napájenou kolej.
#dye_works-name: Továrna na barvy
#dye_works-desc: Automaticky vytváří barviva.
#flint_works-name: Továrna na pazourky
#flint_works-desc: Automaticky vyrábí pazourky. Dejte nákladní vozík do truhly. Postavte koleje z
#  Továrny na pazourky do cílové stavby. Na začátek postavte svažitou napájenou
#  kolej.
#gold_infuser-name: Zlatý louhovač
#gold_infuser-desc: Automaticky produkuje zlaté mrkve a zlatá jablka.
#ice_maker-name: Výrobník ledu
#ice_maker-desc: Automaticky vyrábí led.
#iron_works-name: Železárny
#iron_works-desc: Automaticky vyrábí železné nástroje. Dejte nákladní vozík do truhly. Postavte
#  koleje z Železárny do cílové stavby. Na začátek postavte svažitou napájenou
#  kolej.
#lava_works-name: Továrna na lávu
#lava_works-desc: Automaticky vyrábí lávu. Dejte nákladní vozík do truhly. Postavte koleje z
#  Továrny na lávu do cílové stavby. Na začátek postavte svažitou napájenou
#  kolej.
#mill-name: Mlýn
#mill-desc: Změní 2 obylí na 1 chleba každých 30 sekund. Dejte nákladní vozík do truhly.
#  Postavte koleje z Mlýnu do cílové stavby. Na začátek postavte svažitou
#  napájenou kolej.
#boot_grinder-name: Drtič bot
#boot_grinder-desc: Mění kožené boty na kůži. Dejte nákladní vozík do truhly. Postavte koleje z
#  Drtiče bot do cílové stavby. Na začátek postavte svažitou napájenou kolej.
#stone_works-name: Továrna na kamenné nástroje
#stone_works-desc: Automaticky vyrábí kamenné nástroje. Dejte nákladní vozík do truhly. Postavte
#  koleje z Továrny na kamenné nástroje do cílové stavby. Na začátek postavte
#  svažitou napájenou kolej.
#weapons_factory-name: Zbrojovka
#weapons_factory-desc: Vyrábí výbušniny ze střelného prachu a písku.
#jammer_trap-name: Rušička
#jammer_trap-desc: Stavba která zachycuje teleportující se hráče v rádiusu 100 bloků a
#  přesměrovává je k sobě.
#chicken_coop-name: Kurník
#chicken_coop-desc: Automatická farma na slepice. Dejte nákladní vozík do truhly. Postavte koleje
#  z Kurníku do cílové stavby. Na začátek postavte svažitou napájenou kolej.
#donkey_farm-name: Oslí farma
#donkey_farm-desc: Produkuje osly a sedla každou hodinu.
#mule_farm-name: Farma na muly
#mule_farm-desc: Produkuje muly a sedla každou hodinu.
#pig_pen-name: Prasečí ohrada
#pig_pen-desc: Automatická farma na vepřové
#rabbit_hutch-name: Králíkárna
#rabbit_hutch-desc: Automatická farma na králíky
#ranch-name: Ohrada pro krávy
#ranch-desc: Automatická farma na krávy. Dejte nákladní vozík do truhly. Postavte koleje z
#  Ohrady pro krávy do cílové stavby. Na začátek postavte svažitou napájenou
#  kolej.
#sheep_farm-name: Ohrada pro ovce
#sheep_farm-desc: Automatická farma na ovce
#stables-name: Stáje
#stables-desc: Každou hodinu vyprodukuje koně a sedlo.
#acacia_lumberyard-name: Sklad na akáciové dřevo
#acacia_lumberyard-desc: Automaticky produkuje akáciové dřevo. Dejte nákladní vozík do truhly. Postavte
#  koleje z Skladu na dřevo do cílové stavby. Na začátek postavte svažitou
#  napájenou kolej.
