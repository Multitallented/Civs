#hardship: "Трудность: $1"
#hardship-desc: Трудность - это показатель того, как часто на тебя нападают. Чем выше
#  трудности, тем дороже будет нападать. Трудности исчезают каждые 7 дней.
#hardship-too-high: Это действие не разрешено. Трудность за $1 слишком высоки
#karma-gained: Карма +$1, $2 всего заработано денег
#karma-lost: "Карма -$1, $2 всего потеряно денег "
#claims: Владения
#claim-desc: Нации могут претендовать на землю, используя силу нации.
#claim-no-nation: Свободные земли
#capture-not-started: Захватить неоспоримую землю
#cant-build-in-nation: Вы не можете строить $1 внутри захваченной земли.
#neutralized-claim: $1 защита этой земли снята.
#alliance-chunk-claimed: Эта земля была захвачена альянсом $1
#nation-created: 1$ достиг достаточно высокого уровня, чтобы стать нацией!
#karma-display: "Карма: $1 / Стоимость: $2"
#karma-town-desc: Городская карма - это мера ущерба, которого заслуживает город. В рейдах и
#  войнах, если ущерб превышает карму, атакующий оплачивает разницу.
#combat-tagged: "@{RED}Вы вошли в бой с $1. Не выходите. Безопасные зоны не защитят вас."
