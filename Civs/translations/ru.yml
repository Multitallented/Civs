#ann-town-join: "[Инфо] Вы можете быть членом нескольких городов. Обычно города любят
#  приглашать людей."
#ann-town-protection: "[Инфо] Города защищают большую территорию и открывают доступ к новым
#  постройкам в магазине."
#ann-town-housing: "[Инфо] $1 имеет $2 из $3 занятых мест для жилья. Добавьте больше мест для
#  жилья, чтобы развить ваш город."
#ann-make-allies: "[Инфо] Подумайте о вступлении в альянс. В сообщество > города > вы можете
#  предложить городу союз."
#ann-town-low-power: "@{RED}[Предупреждение] $1 имеет только $2 из $3 силы. Подумайте о создании
#  большего количества зданий, которые производят силу."
#ann-bank: "[Инфо] $1 положил $$2 в банк. Вы можете снять эти деньги, используя /cv
