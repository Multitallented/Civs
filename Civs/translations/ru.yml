#ann-vote: "[Инфо] Не забудьте проголосовать за следующего владельца $1. Сообщество >
#  Ваши города> $ 1> Просмотр участников > игрок > Голосовать"
#ann-karma: "@{YELLOW}[Внимание] $1 онлайн. Если вы можете убить $1, вы будете
