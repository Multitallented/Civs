#raid_porter-name: Puerto de invasión
#raid_porter-desc: Una forma segura de entrar en una ciudad enemiga. Tarda 4 minutos en activarse.
#raid_porter_active-name: Puerto de invasión activo
#raid_porter_active-desc: Coloca un cartel sobre el bloque central con el nombre de la ciudad de destino
#  .Luego, colocate encima del bloque central.
#siege_machine-name: Máquina de asedio
#siege_machine-desc: El fundamento de todas las guerras. Drena lentamente el poder de la ciudad
#  objetivo cercana.
#siege_machine_active-name: Máquina de asedio Activa
#siege_machine_active-desc: Destruye 1 de poder cada 3 minutos. Mejora después de 3 disparos.
#siege_machine1-name: Máquina de asedio1
#siege_machine1-desc: Destruye 1 de poder cada 2.5 minutos. Mejora después de 3 disparos.
#siege_machine2-name: Máquina de asedio2
#siege_machine2-desc: Destruye 1 de poder cada 2 minutos. Mejora después de 4 disparos.
#siege_machine3-name: Máquina de asedio3
#siege_machine3-desc: Destruye 1 de poder cada 1.5 minutos.
#no-tp-pearl-chorus: No puedes usar perla de ender o fruta coral dentro de las ciudades enemigas
#altar-name: Altar
#altar-desc: Crea un set completo de armadura de diamante, espada, arco y flechas por $300
#  cada hora.
#blindness_trap-name: Trampa de ceguera
#blindness_trap-desc: Aplica ceguera, lentitud y debilidad a los no miembros. Se auto-destruye en 30
#  minutos.
#castle-name: Castillo
#castle-desc: El centro del torreón. Requerido antes de mejorar el puesto de avanzada a un
#  torreón. Crea 6 de poder cada 15 minutos.
#catapult-name: Catapulta
#catapult-desc: Dispara TNT con precisión a larga distancia.
#command_tent-name: Tienda de mando
#command_tent-desc: El centro del puesto de avanzada. Te permite asediar una ciudad cercana. Crea
#  1 de poder cada 15 minutos.
#hunting-lodge-name: Pabellón de Caza
#hunting-lodge-desc: Coloque un letrero en el bloque central con el nombre de su objetivo. Luego
#  haga clic derecho sobre él para teletransportarse a 200 bloques de ese
#  jugador.
#memorial-name: Memorial
#memorial-desc: Un lugar para que los miembros de la ciudad reaparezcan. También protege del
#  daño.
#mobile_hospital-name: Hospital movil
#mobile_hospital-desc: Cura a todos los jugadores dentro del hospital. Se auto-destruye en 30 minutos.
#temp_arrow_trap-name: Trampa de flechas temporal
#temp_arrow_trap-desc: Dispara flechas a los no miembros cercanos. Se auto-destruye en 15 minutos.
#clay_quarry-name: Cantera de arcilla
#clay_quarry-desc: Creación automática de arcilla.
#cobble_quarry-name: Cantera de piedra
#cobble_quarry-desc: Crea roca cada 30 segundos.
#cobble_grinder-name: Amoladora de piedra
#cobble_grinder-desc: Crea roca cada 30 segundos. Coloca una vagoneta con cofre en el cofre.
#  Construye railes desde la Amoladora de piedra hasta una región de destino.
#  Coloque un rail propulsado inclinado al principio.
#dirt_quarry-name: Cantera de tierra
#dirt_quarry-desc: Creación automática de tierra
#red_sand_pit-name: Foso de arena roja
#red_sand_pit-desc: Crea arena roja cada 30 segundos.
#sand_pit-name: Foso de arena
#sand_pit-desc: Crea arena cada 30 segundos.
#sifter-name: Filtrador
#sifter-desc: Filtra tierra para encontrar objetos valiosos.
#jade_shop-name: Tienda de jade
#jade_shop-desc: Vende 16 de Jade al servidor por $1000 por día. No se puede construir en una
#  ciudad con una mina de jade.
#coal_shop-name: Tienda de carbón
#coal_shop-desc: Vende 144 de carbón al servidor por $432 por día
#diamond_shop-name: Tienda de diamantes
#diamond_shop-desc: Vende 24 diamantes al servidor por $1536 por día
#flower_shop-name: Tienda de flores
#flower_shop-desc: Vende flores al servidor por $288 por día
#gold_shop-name: Tienda de oro
#gold_shop-desc: Vende 288 de oro al servidor por $672 por día
#iron_shop-name: Tienda de hierro
#iron_shop-desc: Vende 288 de hierro al servidor por $576 por día
#leather_shop-name: Tienda de cuero
#leather_shop-desc: Vende cuero al servidor por $360 por día
#lapis_shop-name: Tienda Lapis
#lapis_shop-desc: Vende lapis al servidor por $600 por día
#city-name: Ciudad
#city-desc: El quinto nivel de una ciudad. Requiere 30 de población.
#hamlet-name: Aldea
#hamlet-desc: El segundo nivel de una ciudad. Requiere 5 de población.
#keep-name: Torreón
#keep-desc: El segundo nivel de una base de asedio.
#metropolis-name: Metrópoli
#metropolis-desc: El sexto nivel de una ciudad. Requiere 50 de población.
#mining_colony-name: Colonia minera
#mining_colony-desc: Evita que aparezcan monstruos y proporciona el efecto de prisa minera.
#outpost-name: Puesto avanzado
#outpost-desc: El primer nivel de una base de asedio.
#settlement-name: Asentamiento
#settlement-desc: El primer nivel de una ciudad.
#town-name: Ciudad
#town-desc: El cuarto nivel de una ciudad. Requiere 20 de población.
#village-name: Pueblo
#village-desc: El tercer nivel de una ciudad. Requiere 10 de población.
#bank-name: Banco
#bank-desc: Produce 192 de poder a la ciudad cada día. Convierte 64 esmeraldas en $640 o
#  vice versa.
#bath_house-name: Casa de baños
#bath_house-desc: Produce 192 de poder a la ciudad cada día.
#capitol-name: Capitolio
#capitol-desc: La estructura central de una ciudad. Produce 768 de poder por día. También
#  actúa como punto de teletransporte.
#city_hall-name: Palacio Municipal
#city_hall-desc: La estructura central de una ciudad. Produce 576 de poder por día. También
#  actúa como punto de teletransporte.
#council_room-name: Sala del consejo
#council_room-desc: La estructura central de una ciudad. Produce 192 de poder por día. También
#  actúa como punto de teletransporte.
#embassy-name: Embajada
#embassy-desc: Produce 192 de poder por día. También actúa como punto de teletransporte.
#library-name: Biblioteca
#library-desc: Produce 192 de energía por día. Crea 2 botellas de experiencia cada 15 minutos.
#purifier-name: Purificador
#purifier-desc: Transforma la carne podrida en cuero y elimina el veneno de las patatas cada
#  15 minutos.
#smithy-name: Herrería
#smithy-desc: Click derecho en el bloque de hierro para reparar objetos. Produce 192 de
#  energía por día.
#town_hall-name: Ayuntamiento
#town_hall-desc: La estructura central de una ciudad. Produce 384 de poder por día. También
#  actúa como punto de teletransporte.
#warehouse-name: Almacén
#warehouse-desc: Distribuye objetos de cualquiera de sus muchos cofres a las regiones que los
#  necesitan.
#warehouse-toggle-on: Suministros de almacén encendido
#warehouse-toggle-off: Suministros de almacén apagado
#warehouse-toggle-desc: Haga clic para alternar los suministros de almacén para este edificio
#item-jade-name: Jade
#item-jade-desc: Canjea 16 de Jade en la tienda de Jade por $1000
#farms-name: Granjas
#farms-desc: Todas las estructuras que producen comida, animales, y materiales naturales.
#towns-name: Ciudades
#towns-desc: Todas las mejoras de la ciudad, campamentos de guerra y pueblos mineros.
#shops-name: Tiendas
#shops-desc: Tiendas para vender productos al servidor. 3 máximas por jugador.
#utilities-name: Servicios
#utilities-desc: Todos los bienes públicos y edificios de infraestructura que producen poder
#  para proteger la ciudad.
#housing-name: Viviendas
#housing-desc: Edificios que aumentan la población máxima de las ciudades. La mayoría de las
#  viviendas venden comida al servidor.
#defense-name: Defensa
#defense-desc: Edificios que ayudan en la defensa de un pueblo. Algunos edificios de defensa
#  también generan energía.
#quarries-name: Canteras
#quarries-desc: Edificios que producen materiales de la tierra.
#factories-name: Fabricas
#factories-desc: Edificios que fabrican objetos de manera eficiente. La mayoría utiliza
#  vagonetas para entregar objetos a otras regiones.
#offense-name: Ofensa
#offense-desc: Edificios que ayudan en la guerra fuera de las ciudades. Incluye máquinas de
#  asedio para destruir ciudades.
#mines-name: Minas
#mines-desc: Edificios que producen minerales y otros materiales valiosos de las
#  profundidades de la tierra.
#woodworks-name: Aserraderos
#woodworks-desc: Aserraderos para todos los tipos de madera.
#animals-name: Granjas de animales
#animals-desc: Granjas que generan animales
#npchousing-name: Viviendas NPC
#npchousing-desc: Edificios que proporcionan vivienda y población en forma de aldeanos. Estos
#  edificios no generan ingresos y deben mejorarse a partir de viviendas básicas.
#trading-name: Comercio
#trading-desc: Edificios que involucran el comercio entre pueblos.
#fireworks_factory-name: Fábrica de Fuegos Artificiales
#fireworks_factory-desc: Crea estrellas de fuegos artificiales sin consumir pólvora.
