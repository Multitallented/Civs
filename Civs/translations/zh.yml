#tut-default-1: 接下来请把 4块面包、32个胡萝卜、32个猪排或32个土豆放到庇护所的箱子里.
#tut-default-2: 庇护所会提供给你食物, 但煤炭商店会给你更多东西. 打开向导, 点击商店, 然后购买煤炭商店.
#tut-default-3: 放置25块羊毛、14个栅栏和两个箱子. 之后这里就成为煤炭商店了.
#tut-default-4: 恭喜！ 您已完成默认教程。 现在请选择你的下一个生涯路径。
