#tut-warrior-desc: 城镇是防御性要塞。选择这个路径会让你学会如何偷窃、入侵或摧毁其它城镇。
#tut-warrior-0: 首先请购买祭坛. 你可以使用祭坛来获得钻石装备.
#tut-warrior-1: 现在, 放一个钻石和末影水晶到祭坛箱子内. 如果你拥有 $1200, 你就会获得装备.
#tut-warrior-2: 这是个附魔金苹果. 现在你应有尽有了. 你的下一个目标是杀人.
#tut-warrior-3: 恭喜你! 你现在是名合格的战士了. 现在成为侵略者吧. 购买并在城镇附近建造一个强袭传送门.
#tut-warrior-4: 一旦你激活了强袭传送门, 站到上面你就会传送到城镇.
#tut-warrior-5: 现在你侵略了一座城镇, 是时候发动战争了. 在敌人的城镇附近建造指挥部.
#tut-warrior-6: 现在请购买和在指挥部上面建造战争前哨。之后请购买和建造围攻机.
#tut-warrior-7: 围攻机会缓慢减少城镇的能量来让城镇反击你。请在指挥部上面建造城堡。
#tut-warrior-8: 现在你造好了城堡，请购买和建造堡垒。再然后请建造纪念馆。
#tut-warrior-9: 恭喜你！你现在更加了解战争了。你的军旅生涯已经登峰造极。
#tut-builder-name: 建造者
#tut-builder-desc: 你想要建立属于你自己的城镇吗？选择这个路径可以建造各种可升级设施，建造防御工事。
#tut-builder-0: 首先请建造会议室。这是城镇的核心。它可以提供能量和2个住宅。
#tut-builder-1: 现在请建造会议室。
#tut-builder-2: 你成功地建成了会议室，声明了你的土地。接下来请购买定居点。
#tut-builder-3: 恭喜你！请使用/cv town 创建你的城镇。完成建城后请购买和建造一个小屋。
#tut-builder-4: 小屋提供住宅。住宅可用于邀请玩家加入你的城镇。现在请你在小屋里购买和放置一个NPC小屋。
#tut-builder-5: 村民也会被视为人口。如果村民死了，城镇会失去能量。当然，村民可以腐化，现在请你建造一个教堂。
#tut-builder-6: 创建提供能量的建筑非常重要。能量可以保护城镇。请建造一个弓箭陷阱来防卫你的城镇。
#tut-builder-7: 接下来请建造一个弓箭工厂来为城镇的防御工事提供箭。
#tut-builder-8: 定居点最多只能由4个小屋。想要扩大住宅，请建造一个小屋，然后购买并在小屋内放置一个棚屋。
#tut-builder-9: 接下来请建造一个投石器。投石器可以发射TNT来破坏侵略者的围攻建筑。
#tut-builder-10: 然后请升级你的城镇等级为小村庄。升级后请建造一个寓所。每个新的城镇等级你都可以获得更好的住宅。
#tut-builder-11: 现在请再次升级你的城镇等级为村庄。之后请建造马厩。
#tut-builder-12: 在你可以升级村庄前，你需要先升级你的会议室。请购买并在会议室内放置城镇大厅。
#tut-builder-13: 恭喜你！你现在成为了顶级的建筑师。你的建筑生涯已经登峰造极。
#tut-merchant-name: 商人
#tut-merchant-desc: 你想挣够一个亿吗？加入城镇并选择这个路径吧。你将学会建造住宅、商店及其背后的工业流水线。
#tut-merchant-0: 加入一个城镇。从居民身上购买一个小屋。一旦你成为了屋主，你就可以在小屋的箱子里放置一些面包。
#tut-merchant-1: 升级房屋可以使你获得更多的钱。请从商店内购买棚屋。
#tut-merchant-2: 加到你的小屋里来使其成为9x9x9的区域，然后在里面放置棚屋箱子。
#tut-merchant-3: 在棚屋箱子内放入384个土豆。24小时内，你的棚屋会出售所有土豆并升级为1级棚屋。
#tut-merchant-4: 购买和建造一个苹果园。然后在苹果园内建造矿车轨道并延伸到你的1级棚屋内。在棚屋内的轨道终点放置倾斜的充能铁轨。最后请在苹果园内放置箱子矿车。
#tut-merchant-5: 是时候再次升级了。购买并在你的1级棚屋内放置一个寓所。
#tut-merchant-6: 寓所可以给予你很多钱，但是房屋可以给你更多钱。请购买并升级你的寓所为房屋。
#tut-merchant-7: 在你的房屋内放置这个面板来将其升级为1级房屋。
#tut-merchant-8: 把这些鲑鱼放到你的1级房屋内来将其升级为2级房屋。
#tut-merchant-9: 现在请建造一个铁商店来增加你的收入。
#tut-merchant-10: 每名玩家最多只能开3个商店。最赚钱的商店是贸易商店。现在请建造绿宝石商店。如果你已经有3个商店的话请拆掉其中一个。
#tut-merchant-11: 恭喜你！你现在可以出售从其他城镇的绿宝石矿源内购买的物品。你的商人生涯已经登峰造极。
#tut-merchant-12: 每名玩家只能拥有3个商店。最挣钱的商店是贸易商店。建造绿宝石商店吧。如果你已达商店上限则请摧毁已有商店。
#tut-merchant-13: 恭喜你！你现在可以出售从其它城镇的绿宝石矿源里获得的物品了。这就是商人的生财之道。
#anarchy-name: 无政府主义
#anarchy-desc: 任何人可以破坏城镇和伤害区域内的成员。没有税收，也没有联盟。
#capitalism-name: 资本主义
#capitalism-desc: 民主 + 城镇居民可以购买额外选票。
#colonialism-name: 殖民主义
#colonialism-desc: 居民没有城镇所有权。上级城镇拥有低级城镇使用权。
#communism-name: 共产主义
#communism-desc: 任何人可以拥有任何东西。所有区域收入都被平均分配给每一个人。
#cooperative-name: 合作主义
#cooperative-desc: 民主 + 所有区域收入和税收平均分配给所有城镇居民。
#cybersynacy-name: 专家政治
#cybersynacy-desc: 无人有城镇所有权。联盟、税收、招募和公共设施由AI掌控。
#democracy-name: 民主主义
#democracy-desc: 城主可以管理联盟、设置税收和管理城镇居民。城镇定期进行选举选出城主。
#democratic_socialism-name: 民主社会主义
#democratic_socialism-desc: 民主主义 + 所有人共有所有的公共设施、农场、矿业、工厂和采石场。
#dictatorship-name: 专政体制
#dictatorship-desc: 城主可以管理联盟、区域和城镇居民并设置税收。
#feudalism-name: 封建主义
#feudalism-desc: 专政体制 + 城镇居民不能在城镇内建造区域。
#idiocracy-name: 制杖主义
#idiocracy-desc: 发射最多烟花火箭并放置最多含有自己名字的告示牌的人将成为城主。
#kraterocracy-name: 末日主义
#kraterocracy-desc: 专政体制 +  当城镇居民杀死城主后，这名城镇居民就可以当上城主。
#libertarian-name: 自由意志
#libertarian-desc: 无城镇所有权。
#libertarian_socialism-name: 自由社会主义
#libertarian_socialism-desc: 自由意志 + 社会主义
#meritocracy-name: 精英体制
#meritocracy-desc: 专政体制 + 谁建的最好和击杀点数最多就会成为城主。
#oligarchy-name: 寡头政治
#oligarchy-desc: 专政体制 + 城镇所有权可以购入和卖出。
#socialism-name: 社会主义
#socialism-desc: 专政体制 + 所有人共有所有的公共设施、农场、矿业、工厂和采石场。
#tribalism-name: 部落主义
#tribalism-desc: 专政体制 + 居民无法加入非盟友城镇。
#admin_graveyard-name: 墓地
#admin_graveyard-desc: 所有玩家重生的地方。可防止玩家受伤。
#shelter-name: 庇护所
#shelter-desc: 可用于存储你的物品的简易庇护所, 并且每30分钟可根据你提供的面包、牛排、胡萝卜或土豆来给予你金钱。
