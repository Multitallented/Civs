#  sátrad tetejére.
#tut-warrior-8: Most, hogy megépítetted a bástyád vásárolj és építs egy fejlesztett előörsöt,
#  azaz várat. Aztán építs egy ostrom spawnpointot.
#tut-warrior-9: Gratulálok! Most már kiokosodtál a háborús rendszerben. Megcsináltad a harcos
#  életpályát.
