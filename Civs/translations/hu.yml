#tut-builder-0: Kezdd el az építést egy tanácsszoba építésével. Ez a város szíve. Erőpontot
#  generél és 2 lakhatást biztosít
#tut-builder-1: Most építsd meg a tanácsszobát (blokkról blokkra).
#tut-builder-2: Most, hogy megépítetted a városod szívét, foglald le a területed. Vegyél egy
#  telepet (első szintje egy településnek).
#tut-builder-3: Gratulálok! Foglald le a területed a /cv town városnév paranccsal. Ha kész
#  vagy vásárolj és építs egy kalyibát.
#tut-builder-4: A kalyiba egy alap szintű ház. A házak határozzák meg, hogy mennyi lakosa
#  lehet a városnak. Vásárolj és helyezz le egy NPC kalyibát a kalyibán belül.
#tut-builder-5: Falusiak bele számítanak a lakosságba. Ha meghalnak, a város veszít erőt. A
#  falusiak is újraélednek. Most építs egy templomot.
#tut-builder-6: Fontos, hogy építs olyan épületeket, amelyek erőpontokat generálnak. Az
#  erőpontok védik meg a várost. Építs egy íjásztornyot a városod védelmére.
#tut-builder-7: Következő feladatod, hogy építs egy nyílgyárat, amely nyilakat biztosít a
#  védekezéshez.
#tut-builder-8: Egy telepbe csak 4 kalyiba tehető. Hogy maximalizáld a lakosságot, építs egy
#  kalyibát, majd vásárolj és helyezd el a kunyhót a választott kalyibába.
#tut-builder-9: Most építs egy katapultot. A katapultok elég pontos TNT ágyúk, amelyeket
#  használhatsz a támadók ostromgépeinek elpusztításához.
#tut-builder-10: Fejleszd a városod kisfalu szintre. Amint sikerült, építs egy házikót. Minden
#  szintlépéssel növeled a házak szintjét.
#tut-builder-11: Fejleszd a városod falura (village), majd építs egy istállót.
#tut-builder-12: Mielőtt fejleszteni tudnád a falvad, fejleszteni kell a tanácsszobát. Vegyél
#  majd helyezz le egy városházát a tanácsszobában.
#tut-builder-13: Grautlálok! Már gyakorlott építész lettél. Befejezted az építész életpályát.
#tut-merchant-name: Kereskedő
#tut-merchant-0: Csatlakozz egy városba, majd vásárolj egy kalyiba valakitől a városban. Miután
#  beállítottak tulajdonosnak, tégy néhány kenyeret a kalyiba ládájába.
#tut-merchant-1: A házakat fejleszteni lehet, hogy több pénzt hozzanak a kasszára. Vásárolj egy
#  kunyhót a boltból.
#tut-merchant-2: Fejleszd a kalyibád kunyhóra, hogy 9x9x9-es méret legyen. Helyezd el a kunyhó
#  ládát a kalyiba belsejébe.
#tut-merchant-3: Rakj 384 db krumplit a kunyhód ládájába. 24 órán belül a kunyhód eladja őket
#  és felfejlődik kunyhó1-re.
#tut-merchant-4: Vegyél és építs egy almafarmot. Építs sínből egy utat az almafarmtól a
#  Kunyhó1-edhez. Helyezz egy elektromos sínt egy emelkedőre az almafarmnál, majd
#  rakj bele egy minecart-ot az almafarmba.
#tut-merchant-5: Itt az idő újabb fejlesztéshez. Vásárolj és tégy le egy házikót a kunyhó1-en
#  belül.
#tut-merchant-6: A házikók jó pénzt hoznak, de a házak többet adnak. Vásárolj és fejlessz egy
#  házikót házzá.
#tut-merchant-7: Tégy kenyeret a házadba, hogy felfejleszd ház1-re.
#tut-merchant-8: Tégy lazacokat a ház1-be, hogy felfejleszd ház2-re.
#tut-merchant-9: Építs egy vasboltot, hogy tovább növeld a bevételeid.
#tut-merchant-10: Minden játékosnak 3 boltja lehet. A legjövedelmezőbb bolt egy Jade bolt
#  (Jade_Shop). Építs egyet.
#tut-merchant-11: Gratulálok! Mostantól el tudsz adni tárgyakat és tudsz vásárolni más város
#  lakóitól Jade-t. Végeztél a kereskedő életpályával.
#anarchy-name: Anarchia
#anarchy-desc: Bárki a városban tudja kezelni a területek tagságait. Nincsenek adók,
#  nincsenek szövetségek.
#capitalism-name: Kapitalizmus
#capitalism-desc: Demokrácia + Város tagjai vehetnek extra szavazatokat.
#colonialism-name: Gyarmat
#colonialism-desc: Nincs város vezetőség. Egy másik város kezeli a tulajdonjogokat.
#communism-name: Kommunizmus
#communism-desc: Mindenki tulajdonosa mindennek a városban. A bevételek egyenlően oszlanak el.
#cooperative-name: Szövetkezet
#cooperative-desc: Demokrácia + Minden régió bevételei és adói egyenlően eloszlanak a tagok
#  között.
#cybersynacy-name: Technokrácia
#cybersynacy-desc: Nincs emberi vezetőség. Szövetségek, adók, tagságok és szolgáltatásokat egy AI
#  kezeli.
#democracy-name: Demokrácia
#democracy-desc: Város tulajdonosai kezelik a szövetségeket, tagokat és adókat. Időszakosan
#  szavazzák meg az új vezetőséget.
#democratic_socialism-name: Demokratikus Szocializmus
#democratic_socialism-desc: Demokrácia + Közösen tulajdonolt szolgáltatások, farmok, bányák, gyárak és
#  lelőhelyek.
#dictatorship-name: Diktatúra
#dictatorship-desc: A város tulajdonosai kezelik a szövetségeket, felül tudják írni a területeket,
#  tagokat tudnak hozzá adni, adókat állítani.
#feudalism-name: Feudalizmus
#feudalism-desc: Diktatúra + Város lakói nem építhetnek a város területein.
#idiocracy-name: Idiocracy
#idiocracy-desc: Aki egy rögzített tűzijátékot tartalmaz, és egy további hirdetést készített
#  egy nevükkel, az lesz a tulajdonos.
#kraterocracy-name: Kraterocrácia
#kraterocracy-desc: Diktatúra + Ha a város tagja megöli a város vezetőjét, helyet cserélnek.
#libertarian-name: Liberalizmus
#libertarian-desc: Nincs tulajdonosa a városnak, nincsenek adók, nincs bank. Bárki jelentkezhet a
#  városba.
#libertarian_socialism-name: Liberális szocializmus
#libertarian_socialism-desc: Liberalizmus + Szocializmus
#meritocracy-name: Meritokrácia
#meritocracy-desc: Diktatúra + A város tulajdonosa az lesz, akinek a legtöbb és legfejlettebb
#  épülete van és a legtöbb embert ölte meg.
#oligarchy-name: Oligarchia
#oligarchy-desc: Diktatúra + A város vezetését meg lehet vásárolni.
#socialism-name: Szocializmus
#socialism-desc: Diktatúra + Közösen tulajdonolt szolgáltatások, farmok, bányák, gyárak és
