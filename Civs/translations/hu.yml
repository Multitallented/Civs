embassy-name: Követség
embassy-desc: 192 erőpontot generál naponta. Otthoni teleportként is használható.
library-name: Könyvtár
library-desc: 192 erőpontot generál naponta. 2 db XP üveget termel 15 percenként.
purifier-name: Tisztító
purifier-desc: Átalakítja a rohadt húst bőrré és eltávolítja a mérget a krumplikról 15
