hamlet-desc: A második szintje a városnak. Szükséges hozzá 5 lakos.
keep-name: Fejlesztett előörs
keep-desc: A második szintje az előörsnek.
metropolis-name: Metropolisz
metropolis-desc: A hatodik szintje a városnak. Szükséges hozzá 50 lakos.
mining_colony-name: Bányász kolónia
mining_colony-desc: Letiltja a szörnyek spawnolását és gyorsítja a bányászatot.
outpost-name: Előörs
outpost-desc: Az első szintje az előörsnek.
settlement-name: Telep
settlement-desc: Az első szintje a városnak.
town-name: Város
town-desc: A negyedik szintje a városnak. Szükséges hozzá 20 lakos.
village-name: Falu
village-desc: A harmadik szintje a városnak. Szükséges hozzá 10 lakos.
bank-name: Bank
bank-desc: 192 erőpontot generál naponta. 64 db smaragdot ad el $640-ért.
bath_house-name: Fürdőház
bath_house-desc: 192 erőpontot generál naponta.
capitol-name: Kongresszus
capitol-desc: A város központja. 768 erőpontot generál naponta. Otthon teleportnak is
  használható.
city_hall-name: Városháza (nagy)
city_hall-desc: A város központja. 576 erőpontot generál naponta. Otthon teleportnak is
