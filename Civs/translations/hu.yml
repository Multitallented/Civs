warehouse-name: Raktár
warehouse-desc: Elosztja a régiók között a tárgyakat, ahol szükség keletkezik.
item-jade-name: Jade
item-jade-desc: Beváltható 16 db Jade a Jade boltban $1000-ért.
farms-name: Farmok
farms-desc: Minden, ami ételt, állatokat és természetes  alapanyagokat gyárt.
towns-name: Városok
towns-desc: Minden, ami városfejlesztés, háborúhoz táborok és bányászvárosok.
shops-name: Bolt
shops-desc: A boltok tárgyakat adnak el a szervernek. Egy játékosnak 3 db lehet csak.
utilities-name: Közjavak
utilities-desc: Minden épület, ami erőpontot generál és megvédi a várost.
housing-name: Lakások
housing-desc: Épületek, amelyek segítenek a város lakosságát növelni. Legtöbb lakás tud
