default:
  steps:
  - type: build
    region: shelter
    rewards:
      items:
      - BEEF*32
      - BREAD*4
      - CARROT*32
      - POTATO*32
    messages:
      en: "First, open your book, go to blueprints, take your shelter, and place it."
      fr: "Commencez par ouvrir votre livre, allez dans les plans, prenez votre abri et placez-le."
      es: "Primero, abra su libro, vaya a los planos, tome su refugio y colóquelo."
      pt_br: "Primeiro, abra seu livro, vá para plantas, pegue seu abrigo e coloque-o."
      ru: "Сначала откройте свою книгу, зайдите в чертежи, найдите укрытие и разместите его."
      de: "Öffnen Sie zuerst Ihr Buch, gehen Sie zu den Bauplänen, nehmen Sie Ihre Unterkunft und platzieren Sie es."
      zh: "首先，打开你的书，去蓝图，躲避你，然后放置它。"
  - type: upkeep
    region: shelter
    rewards:
      money: 200
    messages:
      en: "Next, gather 4 bread, 32 carrots, 32 steak, or 32 potatoes. Put them in the shelter chest."
      fr: "Ensuite, ramassez 4 pains, 32 carottes, 32 steaks ou 32 pommes de terre. Mettez-les dans le coffre de l'abri."
      es: "Luego, reúne 4 panes, 32 zanahorias, 32 bistecs o 32 papas. Ponlos en el cofre del refugio."
      pt_br: "Em seguida, reúna 4 pães, 32 cenouras, 32 bifes ou 32 batatas. Coloque-os no baú do abrigo."
      ru: "Затем соберите 4 хлебов, 32 моркови, 32 стейка или 32 картофеля. Положите их в сундук с укрытием."
      de: "Als nächstes sammeln Sie 4 Brot, 32 Karotten, 32 Steak oder 32 Kartoffeln. Legen Sie sie in die Schutzkiste."
      zh: "接下来，收集4个面包，32个胡萝卜，32个牛排或32个土豆。 把它们放在避难所里。"
  - type: buy
    region: coal_shop
    rewards:
      items:
      - COAL_BLOCK
      - WHITE_WOOL*25
      - OAK_FENCE*14
      - CHEST
    messages:
      en: "The shelter pays you for food, but the coal shop pays more. Open your book, go to the shop, and buy the coal shop."
      fr: "Le refuge vous paye pour la nourriture, mais le magasin de charbon paie plus. Ouvrez votre livre, allez au magasin et achetez le magasin de charbon."
      es: "El refugio le paga por la comida, pero la tienda de carbón paga más. Abre tu libro, ve a la tienda y compra la tienda de carbón."
      pt_br: "O abrigo paga por comida, mas a loja de carvão paga mais. Abra seu livro, vá até a loja e compre a loja de carvão."
      ru: "Приют платит вам за еду, а угольный магазин платит больше. Откройте свою книгу, идите в магазин и купите угольный магазин."
      de: "Das Tierheim zahlt Sie für Nahrung, aber der Kohlenladen zahlt mehr. Öffne dein Buch, gehe in den Laden und kaufe den Kohlenladen."
      zh: "避难所支付你的食物，但煤炭商店支付更多。 打开书，去商店，买煤炭店。"
  - type: build
    region: coal_shop
    rewards:
      items:
      - COAL*36
      - DIAMOND*3
      money: 150
    messages:
      en: "Place 25 wool, 14 fences, and 2 chests. Then place the coal shop."
      fr: "Placez 25 laines, 14 clôtures et 2 coffres. Ensuite, placez le magasin de charbon."
      es: "Coloca 25 lanas, 14 vallas, y 2 cofres. A continuación, coloque la tienda de carbón."
      pt_br: "Coloque 25 lã, 14 cercas e 2 baús. Em seguida, coloque a loja de carvão."
      ru: "Поместите 25 шерсти, 14 заборов и 2 сундука. Затем разместите угольный цех."
      de: "Platziere 25 Wolle, 14 Zäune und 2 Truhen. Dann legen Sie den Kohlenladen."
      zh: "放置25个羊毛，14个围栏和2个箱子。 然后放煤炭店。"
  - type: choose
    paths:
    - warrior
    - builder
    - merchant

warrior:
  icon: DIAMOND_SWORD
  names:
    en: "Warrior"
    fr: "Guerrier"
    es: "Guerrero"
    pt_br: "Guerreiro"
    ru: "воин"
    de: "Krieger"
    zh: "战士"
  steps:
  - type: buy
    region: altar
    rewards:
      items:
      - IRON_BLOCK*3
      - IRON_SWORD
      money: 300
    messages:
      en: "First, buy the altar. You can use this altar to get diamond gear."
      fr: "Tout d'abord, achetez l'autel. Vous pouvez utiliser cet autel pour obtenir du diamant."
      es: "En primer lugar, comprar el altar. Puede utilizar este altar para obtener engranajes de diamante."
      pt_br: "Primeiro, compre o altar. Você pode usar este altar para obter equipamentos de diamante."
      ru: "Сначала купите алтарь. Вы можете использовать этот алтарь, чтобы получить алмазное снаряжение."
      de: "Zuerst den Altar kaufen. Sie können diesen Altar verwenden, um ein Diamantenzahnrad zu erhalten."
      zh: "首先，买祭坛。 你可以用这个祭坛来获得钻石装备。"
  - type: upkeep
    region: altar
    rewards:
      items:
      - ENCHANTED_GOLDEN_APPLE
    messages:
      en: "Now, put an iron sword in the altar chest. If you have $300, then you will receive your gear."
      fr: "Maintenant, placez une épée de fer dans le coffre de l'autel. Si vous avez 300$, vous recevrez votre équipement."
      es: "Ahora, pon una espada de hierro en el cofre del altar. Si tienes $300, entonces recibirás tu equipo."
      pt_br: "Agora, coloque uma espada de ferro no baú do altar. Se você tiver $300, receberá seu equipamento."
      ru: "Теперь поместите железный меч в сундук алтаря. Если у вас есть 300 долларов, вы получите свое снаряжение."
      de: "Stecke jetzt ein Eisenschwert in die Altarbrust. Wenn Sie 300 € haben, erhalten Sie Ihre Ausrüstung."
      zh: "现在，在祭坛胸前放一把铁剑。 如果你有300美元，那么你将收到你的装备。"
  - type: kill
    kill-type: player
    rewards:
      money: 250
      items:
      - DIAMOND*3
      - OBSIDIAN*14
      - FLINT_AND_STEEL
    messages:
      en: "Here's an enchanted golden apple. Now you have everything you need. Your next goal is to kill someone."
      fr: "Voici une pomme d'or enchantée. Maintenant, vous avez tout ce dont vous avez besoin. Votre prochain objectif est de tuer quelqu'un."
      es: "Aquí hay una manzana dorada encantada. Ahora tienes todo lo que necesitas. Tu próximo objetivo es matar a alguien."
      pt_br: "Aqui está uma maçã dourada encantada. Agora você tem tudo que precisa. Seu próximo objetivo é matar alguém."
      ru: "Вот заколдованное золотое яблоко. Теперь у вас есть все, что вам нужно. Ваша следующая цель - убить кого-то."
      de: "Hier ist ein verzauberter goldener Apfel. Jetzt hast du alles was du brauchst. Dein nächstes Ziel ist es, jemanden zu töten."
      zh: "这是一个迷人的金苹果。 现在你拥有了所需的一切。 你的下一个目标是杀死某人。"
  - type: build
    region: raid_porter
    rewards:
      money: 350
    messages:
      en: "Congrats! You are now a common warrior. Now to become a raider. Buy and build a raid_porter close to a town."
      fr: "Félicitations! Vous êtes maintenant un guerrier ordinaire. Maintenant, pour devenir un raider. Achetez et construisez un raid_porter près d'une ville."
      es: "Felicidades Ahora eres un guerrero común. Ahora para convertirse en un asaltante. Compra y construye un raid_porter cerca de una ciudad."
      pt_br: "Parabéns! Você é agora um guerreiro comum. Agora, para se tornar um atacante. Compre e construa um raid_porter perto de uma cidade."
      ru: "Поздравляем! Теперь ты обычный воин. Теперь стать рейдером. Купить и построить raid_porter близко к городу."
      de: "Glückwunsch! Du bist jetzt ein gewöhnlicher Krieger. Nun, um ein Raider zu werden. Kaufe und baue einen raid_porter in der Nähe einer Stadt."
      zh: "恭喜！ 你现在是一个普通的战士。 现在成为一名袭击者。 购买并建立一个靠近城镇的raid_porter。"
  - type: upkeep
    region: raid_porter
    rewards:
      items:
      - TNT*12
    messages:
      en: "Once your raid_porter is active, stand on top of it to teleport into the town."
      fr: "Une fois que votre raid_porter est actif, placez-vous dessus pour vous téléporter dans la ville."
      es: "Una vez que su raid_porter esté activo, párese sobre él para teletransportarse a la ciudad."
      pt_br: "Uma vez que seu raid_porter estiver ativo, fique em cima dele para se teletransportar para a cidade."
      ru: "Когда ваш raid_porter активен, встаньте на него сверху, чтобы телепортироваться в город."
      de: "Sobald Ihr raid_porter aktiv ist, stellen Sie sich darauf, um in die Stadt zu teleportieren."
      zh: "一旦你的raid_porter处于活动状态，站在它上面即可传送到城镇。"
  - type: build
    region: command_tent
    rewards:
      items:
        - DIAMOND*3
      money: 1000
    messages:
      en: "Now that you've raided a town, it's time go to war with one. Build a Command_Tent near an enemy town."
      fr: "Maintenant que vous avez attaqué une ville, il est temps de partir en guerre contre une ville. Construisez une Command_Tent près d'une ville ennemie."
      es: "Ahora que has atacado un pueblo, es hora de ir a la guerra con uno. Construye un Command_Tent cerca de una ciudad enemiga."
      pt_br: "Agora que você invadiu uma cidade, é hora de entrar em guerra com uma. Construa um Command_Tent perto de uma cidade inimiga."
      ru: "Теперь, когда вы совершили набег на город, пришло время сразиться с ним. Постройте Command_Tent возле вражеского города."
      de: "Nun, da Sie eine Stadt überfallen haben, ist es Zeit, mit einer zu kämpfen. Baue ein Command_Tent in der Nähe einer feindlichen Stadt"
      zh: "现在你已经袭击了一个城镇，现在是时候与一个人开战了。 在敌人城镇附近建立一个Command_Tent。"
  - type: build
    region: siege_machine
    rewards:
      items:
      - TNT*64
    messages:
      en: "Now buy and build the Outpost on top of your Command_Tent. After that, buy and build the Siege_Machine."
      fr: "Maintenant, achetez et construisez l’Avant-poste sur votre Command_Tent. Après cela, achetez et construisez Siege_Machine."
      es: "Ahora compre y construya el Puesto Avanzado sobre su Command_Tent. Después de eso, compra y construye el Siege_Machine."
      pt_br: "Agora compre e construa o Outpost no topo da sua Command_Tent. Depois disso, compre e construa o Siege_Machine."
      ru: "Теперь купите и постройте форпост на вершине вашей Command_Tent. После этого купите и постройте Siege_Machine."
      de: "Kaufen Sie jetzt den Outpost und bauen Sie ihn auf Ihrem Command_Tent. Danach kaufe und baue die Siege_Machine."
      zh: "现在在Command_Tent上购买并构建Outpost。 之后，购买并构建Siege_Machine。"
  - type: build
    region: castle
    rewards:
      items:
      - TNT*64
      - TNT*64
      money: 750
    messages:
      en: "The Siege_Machine will slowly reduce the enemy town's power, which forces the town to attack you. Buy and build a Castle on top of your Command_Tent."
      fr: "La Siege_Machine va lentement réduire le pouvoir de la ville ennemie, ce qui oblige la ville à vous attaquer. Achetez et construisez un château au-dessus de votre Command_Tent."
      es: "Siege_Machine reducirá lentamente el poder de la ciudad enemiga, lo que obliga a la ciudad a atacarte. Compra y construye un castillo encima de tu Command_Tent."
      pt_br: "O Siege_Machine irá lentamente reduzir o poder da cidade inimiga, o que força a cidade a atacar você. Compre e construa um castelo no topo da sua Command_Tent."
      ru: "Siege_Machine будет постепенно уменьшать силу вражеского города, что заставит город атаковать вас Купите и постройте замок на вершине вашей Command_Tent."
      de: "Die Siege_Machine verringert langsam die Macht der gegnerischen Stadt, was die Stadt dazu zwingt, Sie anzugreifen. Kaufe und baue ein Schloss auf deinem Command_Tent."
      zh: "Siege_Machine将慢慢减少敌人城镇的力量，迫使城镇攻击你。 在Command_Tent之上购买并构建一个Castle。"
  - type: build
    region: memorial
    rewards:
      items:
      - DIAMOND*6
      money: 1000
    messages:
      en: "Now that you've built the Castle, buy and build the Keep. After that, build a Memorial."
      fr: "Maintenant que vous avez construit le château, achetez et construisez le donjon. Après cela, construisez un mémorial."
      es: "Ahora que has construido el castillo, compra y construye la torre. Después de eso, construir un Memorial."
      pt_br: "Agora que você construiu o Castelo, compre e construa o Keep. Depois disso, construa um Memorial."
      ru: "Теперь, когда вы построили замок, купите и постройте крепость. После этого постройте Мемориал."
      de: "Jetzt, da du das Schloss gebaut hast, kaufe und baue die Festung. Baue danach ein Denkmal."
      zh: "现在您已经建造了城堡，购买并建造了Keep。 之后，建立一个纪念馆。"
  - type: end
    messages:
      en: "Congratulations! You are now wise in the ways of warfare. This concludes the warrior path."
      fr: "Toutes nos félicitations! Vous êtes maintenant sage dans les voies de la guerre. Ceci conclut le chemin du guerrier."
      es: "¡Felicidades! Ahora eres sabio en los caminos de la guerra. Esto concluye el camino del guerrero."
      pt_br: "Parabéns! Agora você é sábio nos modos de guerra. Isso conclui o caminho do guerreiro."
      ru: "Поздравляем! Вы теперь мудры в способах ведения войны. Это завершает путь воина."
      de: "Herzliche Glückwünsche! Sie sind jetzt weise auf dem Weg der Kriegsführung. Dies schließt den Weg des Kriegers ab."
      zh: "恭喜！ 你现在在战争方面是明智的。 这就结束了战士的道路。"
builder:
  icon: DIAMOND_BLOCK
  names:
    en: "Builder"
    fr: "Constructeur"
    es: "Constructor"
    pt_br: "Construtor"
    ru: "строитель"
    de: "Baumeister"
    zh: "建设者"
  steps:
  - type: buy
    region: council_room
    rewards:
      items:
      - SUGAR_CANE*8
      - COW_SPAWN_EGG*2
      - OAK_SAPLING*4
    messages:
      en: "Begin by buying the council_room. This is the heart of a town. It creates power, protects against PVP, and provides 2 housing."
      fr: "Commencez par acheter la council_room. C'est le coeur d'une ville. Il crée de l'énergie, protège contre les PVP et fournit 2 logements."
      es: "Comience por comprar la sala de consejo. Este es el corazón de una ciudad. Crea energía, protege contra PVP y proporciona 2 carcasas."
      pt_br: "Comece comprando o council_room. Este é o coração de uma cidade. Cria energia, protege contra PVP e fornece 2 alojamentos."
      ru: "Начните с покупки совета. Это сердце города. Он создает энергию, защищает от PVP и обеспечивает 2 корпуса."
      de: "Beginnen Sie mit dem Kauf des council_room. Dies ist das Herz einer Stadt. Es erzeugt Strom, schützt vor PVP und bietet 2 Gehäuse."
      zh: "首先购买council_room。 这是一个小镇的心脏。 它可以产生动力，防止PVP，并提供2个外壳。"
  - type: build
    region: council_room
    rewards:
      money: 500
    messages:
      en: "Now build the council_room."
      fr: "Maintenant, construisez la council_room."
      es: "Ahora construye la council_room."
      pt_br: "Agora construa o council_room."
      ru: "Теперь постройте комнату совета."
      de: "Baue jetzt den council_room."
      zh: "现在建立理事会。"
  - type: buy
    region: settlement
    rewards:
      items:
      - DIAMOND*3
      - IRON_BLOCK*3
      money: 250
    messages:
      en: "Now that you've built the heart of the town, claim your land. Buy the settlement."
      fr: "Maintenant que vous avez construit le cœur de la ville, revendiquez votre terre. Achetez le règlement."
      es: "Ahora que has construido el corazón de la ciudad, reclama tu tierra. Comprar el asentamiento."
      pt_br: "Agora que você construiu o coração da cidade, reivindique sua terra. Compre o assentamento."
      ru: "Теперь, когда вы построили сердце города, заберите свою землю. Купить поселок."
      de: "Nachdem Sie das Herz der Stadt gebaut haben, fordern Sie Ihr Land heraus. Kaufen Sie die Siedlung."
      zh: "现在你已经建立了城镇的中心，占领你的土地。 购买结算。"
  - type: build
    region: shack
    rewards:
      items:
      - GLOWSTONE*32
      money: 200
    messages:
      en: "Congratulations! Create your claim with /cv town town_name_goes_here. When you've done that buy and build a shack."
      fr: "Toutes nos félicitations! Créez votre revendication avec /cv town nom_de_la_ville_va_ici. Lorsque vous avez terminé, achetez et construisez une Shack."
      es: "¡Felicidades! Cree su reclamo con /cv town nombre_de_la_ciudad_va_aqui. Cuando hayas hecho esa compra y construye una Shack."
      pt_br: "Parabéns! Crie sua reivindicação com /cv town nome_da_cidade_vai_aqui. Quando você fez isso, compre e construa um Shack."
      ru: "Поздравляем! Создайте заявку с помощью /cv town название_города_здесь. Когда вы это сделаете, купите и постройте Shack."
      de: "Herzliche Glückwünsche! Erstellen Sie Ihren Anspruch mit /cv town ortsname_geht_hier. Wenn du das getan hast, kaufe und baue eine Shack."
      zh: "恭喜！ 使用/ cv town 城镇的名字就在这里 创建您的声明。 当你完成了购买和建造一个小屋。"
  - type: build
    region: npc_shack
    rewards:
      items:
      - EMERALD*64
      - QUARTZ_BLOCK*64
      - QUARTZ_BLOCK*64
      - QUARTZ_BLOCK*64
    messages:
      en: "A Shack provides housing. Housing is required to invite people to your town. Now buy and place an NPCShack inside your Shack."
      fr: "Une Shack fournit un logement. Le logement est nécessaire pour inviter des personnes dans votre ville. Maintenant, achetez et placez un NPCShack dans votre Shack."
      es: "Una Shack proporciona alojamiento. Se requiere alojamiento para invitar a personas a tu ciudad. Ahora compra y coloca un NPCShack dentro de tu Shack."
      pt_br: "Uma Shack fornece alojamento. A moradia é necessária para convidar pessoas para sua cidade. Agora compre e coloque um NPCShack dentro do seu Shack."
      ru: "Хижина предоставляет жилье. Жилье требуется для приглашения людей в ваш город. Теперь купите и поместите NPCShack в вашу хижину."
      de: "Eine Shack bietet Unterkunft. Wohnraum ist erforderlich, um Menschen in Ihre Stadt einzuladen. Kaufen Sie jetzt einen NPCShack und platzieren Sie ihn in Ihrer Shack."
      zh: "小屋提供住房。 住房需要邀请人们到您的城镇。 现在购买并在你的小屋内放置一个NPCShack。"
  - type: build
    region: church
    rewards:
      money: 350
    messages:
      en: "Villagers count as population. If they die, the town loses power. Villagers respawn too. Now build a church."
      fr: "Les villageois comptent comme population. S'ils meurent, la ville perd son pouvoir. Les villageois réapparaissent aussi. Maintenant, construisez une église."
      es: "Los aldeanos cuentan como población. Si mueren, el pueblo pierde poder. Los aldeanos también reaparecen. Ahora construye una iglesia."
      pt_br: "Os aldeões contam como população. Se eles morrem, a cidade perde o poder. Os aldeões também reaparecem. Agora construa uma igreja."
      ru: "Сельские жители считаются населением. Если они умрут, город потеряет власть. Жители деревни тоже возрождаются. Теперь постройте церковь."
      de: "Dorfbewohner zählen als Bevölkerung. Wenn sie sterben, verliert die Stadt an Macht. Dorfbewohner respawnen ebenfalls. Bauen Sie jetzt eine Kirche."
      zh: "村民算作人口。 如果他们死了，镇就会失去权力。 村民也重生了。 现在建一座教堂。"
  - type: build
    region: arrow_trap
    rewards:
      items:
      - ARROW*64
      - ARROW*64
      - ARROW*64
    messages:
      en: "It is important to create buildings that generate power. Power protects the town. Build an arrow_trap to further defend your town."
      fr: "Il est important de créer des bâtiments générateurs d'énergie. Le pouvoir protège la ville. Construisez un arrow_trap pour défendre davantage votre ville."
      es: "Es importante crear edificios que generen energía. El poder protege al pueblo. Construye una arrow_trap para defender aún más tu ciudad."
      pt_br: "É importante criar edifícios que gerem energia. O poder protege a cidade. Construa uma arrow_trap para defender ainda mais a sua cidade."
      ru: "Важно создавать здания, которые генерируют энергию. Власть защищает город. Постройте arrow_trap для дальнейшей защиты вашего города."
      de: "Es ist wichtig, Gebäude zu schaffen, die Strom erzeugen. Macht schützt die Stadt. Baue eine arrow_trap, um deine Stadt weiter zu verteidigen."
      zh: "创造发电的建筑物非常重要。 电力保护城镇。 建立一个arrow_trap来进一步保卫你的城镇。"
  - type: build
    region: arrow_factory
    rewards:
      items:
      - FLINT*64
      - FLINT*64
      - FEATHER*64
      - FEATHER*64
      - OAK_LOG*64
    messages:
      en: "Next, build an arrow_factory to provide arrows to your defenses."
      fr: "Ensuite, construisez une arrow_factory pour fournir des flèches à vos défenses."
      es: "A continuación, construye un arrow_factory para proporcionar flechas a tus defensas."
      pt_br: "Em seguida, construa uma arrow_factory para fornecer setas às suas defesas."
      ru: "Затем создайте arrow_factory, чтобы обеспечить стрелки для вашей защиты."
      de: "Als Nächstes erstellen Sie eine arrow_factory, um Pfeile für Ihre Abwehr bereitzustellen."
      zh: "接下来，构建一个arrow_factory，为您的防御提供箭头。"
  - type: build
    region: hovel
    rewards:
      money: 400
      items:
      - ARROW*64
      - ARROW*64
      - REDSTONE*64
      - OBSIDIAN*14
    messages:
      en: "Settlements are limited to 4 shacks. To maximize your housing, build a shack, then buy and place a hovel inside that shack."
      es: "Los asentamientos están limitados a 4 chozas. Para maximizar su vivienda, construya una choza, luego compre y coloque una casucha dentro de esa choza."
      fr: "Les colonies sont limitées à 4 cabanes. Pour maximiser votre logement, construisez une cabane, puis achetez et placez un taudis à l'intérieur de cette cabane."
      pt_br: "Assentamentos são limitados a 4 barracos. Para maximizar o seu alojamento, construa um barraco, depois compre e coloque um casebre dentro daquele barraco."
      ru: "Поселения ограничены 4 лачугами. Чтобы максимально увеличить ваше жилье, постройте лачугу, затем купите и поместите в нее лачугу."
      de: "Siedlungen sin auf 4 Hütten beschränkt. Um Ihre Wohnung zu maximieren, bauen Sie eine Hütte und kaufen Sie eine Hütte in die Hütte."
      zh: "定居点仅限4个棚屋。 为了最大化你的住房，建造一个小屋，然后购买并在小屋内放置一个小屋。"
  - type: build
    region: catapult
    rewards:
      items:
      - TNT*16
    messages:
      en: "Next, build a catapult. Catapults are precise TNT cannons that you can use to destroy attacker's siege structures."
      fr: "Ensuite, construisez une catapulte. Les catapultes sont des canons TNT précis que vous pouvez utiliser pour détruire les structures de siège de l'attaquant."
      es: "A continuación, construir una catapulta. Las catapultas son cañones TNT precisos que puedes usar para destruir las estructuras de asedio del atacante."
      pt_br: "Em seguida, construa uma catapulta. Catapultas são canhões de TNT precisos que você pode usar para destruir as estruturas de cerco do atacante."
      ru: "Далее строим катапульту. Катапульты - это точные пушки TNT, которые вы можете использовать для разрушения осадных структур атакующего."
      de: "Baue als nächstes ein Katapult. Katapulte sind präzise TNT-Kanonen, mit denen Sie die Belagerungsstrukturen des Angreifers zerstören können."
      zh: "接下来，构建一个弹射器。 弹射器是精确的TNT加农炮，你可以用它来摧毁攻击者的攻城结构。"
  - type: build
    region: dwelling
    rewards:
      money: 500
      items:
      - DIAMOND*3
    messages:
      en: "Go ahead and upgrade your town to a Hamlet. Once you've done that, build a Dwelling. With each now town level you get a stand alone level of housing."
      fr: "Allez-y et transformez votre ville en hameau. Une fois que vous avez fait cela, construisez un logement. Avec chaque niveau de ville maintenant, vous obtenez un niveau de logement autonome."
      es: "Avanza y actualiza tu ciudad a una aldea. Una vez que hayas hecho eso, construye una vivienda. Con cada nivel de ciudad ahora obtienes un nivel de vivienda independiente."
      pt_br: "Vá em frente e atualize sua cidade para um Hamlet. Uma vez feito isso, construa uma morada. A cada nível da cidade, você obtém um nível de moradia autônomo."
      ru: "Идите вперед и улучшите свой город до Гамлета. Как только вы это сделаете, постройте жилище. С каждым теперь уровнем города вы получаете отдельный уровень жилья."
      de: "Machen Sie Ihre Stadt zu einem Hamlet. Wenn Sie das getan haben, bauen Sie eine Wohnung. Mit jeder jetzt städtischen Ebene erhalten Sie eine eigenständige Wohnebene."
      zh: "继续前进，将您的城镇升级为哈姆雷特。 一旦你完成了，建立一个住宅。 现在每个城镇都有一个独立的住房水平。"
  - type: build
    region: stables
    rewards:
      items:
      - APPLE*64
    messages:
      en: "Now upgrade your town again to the village. Once you've done that, build the Stables."
      fr: "Améliorez à nouveau votre ville pour rejoindre le village. Une fois que vous avez fait cela, construisez les écuries."
      es: "Ahora actualiza tu ciudad de nuevo al pueblo. Una vez que hayas hecho eso, construye los establos."
      pt_br: "Agora atualize sua cidade novamente para a aldeia. Depois disso, construa os Estábulos."
      ru: "Теперь обновите свой город снова до деревни. Как только вы это сделаете, постройте конюшни."
      de: "Rüste deine Stadt jetzt erneut zum Dorf auf. Sobald Sie das getan haben, bauen Sie die Ställe."
      zh: "现在再次升级你的城镇到村庄。 完成后，构建马厩。"
  - type: build
    region: town_hall
    rewards:
      items:
      - DIAMOND*3
      money: 1000
    messages:
      en: "Before you can upgrade your village, you'll need to upgrade your Council_Room. Buy and place the Town_Hall inside your Council_Room."
      fr: "Avant de pouvoir améliorer votre village, vous devez mettre à niveau votre Council_Room. Achetez et placez le Town_Hall dans votre Council_Room."
      es: "Antes de que puedas mejorar tu aldea, deberás actualizar tu Council_Room. Compre y coloque el Town_Hall dentro de su Council_Room."
      pt_br: "Antes de poder atualizar sua vila, você precisará atualizar seu Council_Room. Compre e coloque a Town_Hall dentro do seu Council_Room."
      ru: "Прежде чем вы сможете обновить свою деревню, вам нужно обновить ваш Council_Room. Купите и разместите Town_Hall внутри вашего Council_Room."
      de: "Bevor Sie Ihr Dorf verbessern können, müssen Sie Ihren Council_Room aktualisieren. Kaufen und platzieren Sie die Town_Hall in Ihrem Council_Room."
      zh: "在升级您的村庄之前，您需要升级您的Council_Room。 购买Town_Hall并将其放置在Council_Room内。"
  - type: end
    messages:
      en: "Congratulations! You're quite the accomplished architect. This concludes the builder path."
      fr: "Toutes nos félicitations! Vous êtes un architecte accompli. Ceci conclut le chemin du générateur."
      es: "¡Felicidades! Eres bastante el arquitecto consumado. Esto concluye el camino del constructor."
      pt_br: "Parabéns! Você é um arquiteto talentoso. Isso conclui o caminho do construtor."
      ru: "Поздравляем! Вы довольно опытный архитектор. Это завершает путь строителя."
      de: "Herzliche Glückwünsche! Sie sind durchaus der versierte Architekt. Damit ist der Builder-Pfad abgeschlossen."
      zh: "恭喜！ 你是一位非常有成就的建筑师。 这样就构建了构建器路径。"

merchant:
  icon: DIAMOND*64
  names:
    en: "Merchant"
    fr: "Marchand"
    es: "Comerciante"
    pt_br: "Comerciante"
    ru: "коммерсант"
    de: "Händler"
    zh: "商人"
  steps:
  - type: upkeep
    region: shack
    rewards:
      money: 400
    messages:
      en: "Join a town. Then, buy a shack from someone in that town. Once they set you as an owner of the Shack, put some bread in the Shack chest."
      fr: "Rejoindre une ville. Ensuite, achetez une cabane à quelqu'un de cette ville. Une fois qu'ils vous ont désigné comme propriétaire de la cabane, mettez du pain dans le coffre de la cabane."
      es: "Únete a un pueblo. Entonces, compre una choza de alguien en esa ciudad. Una vez que te hayan establecido como propietario de la Cabaña, pon un poco de pan en el cofre de la Cabaña."
      pt_br: "Junte-se a uma cidade. Então, compre um barraco de alguém naquela cidade. Uma vez que você o tenha definido como dono do Shack, coloque um pouco de pão no baú do Shack."
      ru: "Присоединяйся к городу. Тогда купите хижину у кого-то в этом городе. Как только они установят вас как владельца Шака, положите немного хлеба в сундук Шака"
      de: "Trete einer Stadt bei. Dann kaufen Sie eine Hütte von jemandem in dieser Stadt. Sobald Sie Sie als Besitzer der Hütte eingestellt haben, legen Sie etwas Brot in die Hütte-Truhe."
      zh: "加入一个小镇。 然后，从该镇的某个人那里买一个小屋。 一旦他们让你成为小屋的主人，就把一些面包放在小屋里。"
  - type: buy
    region: hovel
    rewards:
      items:
      - OAK_LOG*64
      - OAK_LOG*64
      - GLASS*16
      - WHITE_WOOL*16
      - COBBLESTONE*64
      money: 200
    messages:
      en: "Houses can be upgraded to give you more money. Buy the Hovel from the shop."
      fr: "Les maisons peuvent être améliorées pour vous donner plus d'argent. Achetez le Hovel au magasin."
      es: "Las casas pueden ser mejoradas para darle más dinero. Compra el Hovel en la tienda."
      pt_br: "Casas podem ser atualizadas para lhe dar mais dinheiro. Compre o Hovel da loja."
      ru: "Дома могут быть улучшены, чтобы дать вам больше денег. Купите Лавку в магазине."
      de: "Häuser können aufgewertet werden, um mehr Geld zu erhalten. Kaufen Sie die Hovel im Shop."
      zh: "房屋可以升级，为您提供更多的钱。 从商店购买Hovel。"
  - type: build
    region: hovel
    rewards:
      items:
      - POTATO*64
      - POTATO*64
      - POTATO*64
    messages:
      en: "Add on to your Shack to make it a 9x9x9 region, then place the Hovel chest inside."
      fr: "Ajoutez à votre cabane pour en faire une région 9x9x9, puis placez le coffre Hovel à l'intérieur."
      es: "Agrega a tu Shack para convertirla en una región de 9x9x9, luego coloca el cofre Hovel dentro."
      pt_br: "Acrescente ao seu Shack para torná-lo uma região 9x9x9, depois coloque o baú do Hovel dentro."
      ru: "Добавьте к своей хижине, чтобы сделать ее 9х9х9 областью, затем поместите сундук Хоувела внутрь."
      de: "Fügen Sie Ihrem Shack eine 9x9x9-gebiet, hinzu und platzieren Sie die Hovel-Truhe darin."
      zh: "添加到您的小屋，使其成为一个9x9x9区域，然后将Hovel胸部放入其中。"
  - type: upkeep
    region: hovel1
    rewards:
      items:
      - POWERED_RAIL*2
      - REDSTONE*16
      - RAIL*32
      - CHEST_MINECART
    messages:
      en: "Put 384 potatoes in your Hovel chest. In 24 hours, your Hovel will sell all of them and upgrade to a Hovel1."
      fr: "Mettez 384 pommes de terre dans votre poitrine Hovel. En 24 heures, votre Hovel les vendra tous et passera à un Hovel1."
      es: "Pon 384 papas en tu arcón de Hovel. En 24 horas, su Hovel los venderá todos y se actualizará a un Hovel1."
      pt_br: "Coloque 384 batatas no peito do Hovel. Em 24 horas, o seu Hovel venderá todos eles e fará o upgrade para um Hovel1."
      ru: "Поместите 384 картофеля в сундук Ховеля. Через 24 часов ваш Ховел продаст их всех и перейдет на Ховела1."
      de: "Legen Sie 384 Kartoffeln in Ihre Hovel-Truhe. In 24 Stunden verkauft Ihre Hovel alle und baut ein Upgrade auf eine Hovel1 auf."
      zh: "将384个土豆放入你的Hovel胸部。 在24小时内，您的Hovel将出售所有这些并升级到Hovel1。"
  - type: build
    region: apple_orchard
    rewards:
      money: 500
    messages:
      en: "Buy and build an apple_orchard. Build a mine cart track from inside your apple_orchard to inside your Hovel1. Place a powered rail on an incline inside the apple_orchard."
      fr: "Achetez et construisez un verger de pommiers. Construisez une piste de minecart depuis votre verger de pommiers jusqu’à l’intérieur de votre Hovel1. Placez un rail électrique sur une pente à l'intérieur de la pomme_orchard."
      es: "Compra y construye un huerto de manzanas. Construye una pista de minecartes desde dentro de tu huerto de manzanas hasta dentro de tu Hovel1. Coloque un riel eléctrico en una pendiente dentro del apple_orchard."
      pt_br: "Compre e construa um pomar de maçãs. Construa uma pista de minecart de dentro do seu pomar para dentro do seu Hovel1. Coloque um trilho em uma inclinação dentro do apple_orchard."
      ru: "Купить и построить яблоневый сад. Постройте гусеничную дорожку изнутри вашего яблоневого сада внутрь вашего Ховела1 Поместите силовой рельс на уклон внутри яблоневого сада."
      de: "Kaufe und baue einen Apfelgarten. Baue eine Minecart-Spur von deinem Apfelgarten bis zu deinem Hovel1. Platzieren Sie eine angetriebene Schiene auf einer Steigung im Apfel_orchard."
      zh: "购买并建造一个苹果园。 从您的苹果园内部到您的Hovel1内部建造一辆矿车轨道。 将动力导轨放在apple_orchard内的斜面上。"
  - type: build
    region: dwelling
    rewards:
      items:
      - SALMON*36
      - EMERALD*32
    messages:
      en: "Time to upgrade again. Buy and place a dwelling inside your Hovel1."
      fr: "Il est temps de mettre à jour à nouveau. Achetez et placez une habitation dans votre Hovel1."
      es: "Es hora de actualizar de nuevo. Compra y coloca una vivienda dentro de tu Hovel1."
      pt_br: "Hora de atualizar novamente. Compre e coloque uma residência dentro do seu Hovel1."
      ru: "Время обновить снова. Купите и разместите жилище в своем Hovel1."
      de: "Zeit zum erneuten Upgrade. Kaufen und platzieren Sie eine Wohnung in Ihrem Hovel1."
      zh: "是时候再次升级了。 购买并在您的Hovel1内放置住宅。"
  - type: build
    region: house
    rewards:
      items:
      - BREAD*64
      - BREAD*64
      - BREAD*16
      money: 100
    messages:
      en: "Dwellings give you a lot of money, but a House gives you more. Buy and upgrade your Dwelling to a House."
      fr: "Les habitations vous rapportent beaucoup d’argent, mais une maison vous en donne plus. Achetez et améliorez votre logement dans une maison."
      es: "Las viviendas te dan mucho dinero, pero una casa te da más. Compra y mejora tu vivienda a una casa."
      pt_br: "As moradias dão muito dinheiro, mas uma casa lhe dá mais. Compre e atualize sua residência para uma casa."
      ru: "Жилища дают вам много денег, а дом - больше. Купите и обновите свое жилище до дома."
      de: "Wohnungen geben Ihnen viel Geld, aber ein Haus gibt Ihnen mehr. Kaufen Sie Ihre Wohnung und bauen Sie sie in ein Haus auf."
      zh: "住宅给你很多钱，但房子给你更多。 购买并升级您的住宅到房子。"
  - type: upkeep
    region: house1
    rewards:
      items:
      - SALMON*64
      - SALMON*64
    messages:
      en: "Put this bread in your House to upgrade it to a House1."
      fr: "Mettez ce pain dans votre maison pour le transformer en maison1."
      es: "Ponga este pan en su casa para actualizarlo a un House1."
      pt_br: "Coloque este pão em sua casa para atualizá-lo para uma casa1."
      ru: "Поместите этот хлеб в свой Дом, чтобы улучшить его до Дома1."
      de: "Legen Sie dieses Brot in Ihr Haus, um es zu einem Haus1 zu verbessern."
      zh: "把这个面包放在你的房子里把它升级到House1。"
  - type: upkeep
    region: house2
    rewards:
      money: 300
    messages:
      en: "Put these salmon in your House1 to upgrade it to a House2."
      fr: "Mettez ces saumons dans votre maison 1 pour le transformer en maison 2."
      es: "Ponga estos salmones en su Casa 1 para mejorar a una Casa 2."
      pt_br: "Coloque esses salmões em sua casa 1 para atualizá-los para uma casa 2."
      ru: "Поместите этого лосося в свой Дом 1, чтобы улучшить его до Дома 2."
      de: "Setzen Sie diese Lachse in Ihr Haus 1 ein, um ein Haus 2 zu erhalten."
      zh: "将这些鲑鱼放入你的房子1，升级到2号房子。"
  - type: build
    region: iron_shop
    rewards:
      items:
      - IRON_INGOT*64
      - IRON_INGOT*64
      - IRON_INGOT*64
      money: 100
    messages:
      en: "Now build an iron_shop to further increase your income."
      fr: "Construisez maintenant un Iron_shop pour augmenter vos revenus."
      es: "Ahora construye una ferretería para aumentar aún más tus ingresos."
      pt_br: "Agora construa uma loja de ferro para aumentar ainda mais sua renda."
      ru: "Теперь создайте iron_shop, чтобы увеличить свой доход."
      de: "Bauen Sie jetzt einen iron_shop auf, um Ihr Einkommen weiter zu steigern."
      zh: "现在建立一个iron_shop来进一步增加你的收入。"
  - type: build
    region: jade_shop
    rewards:
      items:
      - DIAMOND*3
      money: 700
    messages:
      en: "Each player may only have 3 shops. The most lucrative shop is a trading shop. Build the Jade_Shop. Destroy one of your other shops if have 3 already."
      fr: "Chaque joueur ne peut avoir que 3 magasins. Le magasin le plus lucratif est un magasin de commerce. Construisez le Jade_Shop. Détruisez un de vos autres magasins si vous en avez déjà 3."
      es: "Cada jugador solo puede tener 3 tiendas. La tienda más lucrativa es una tienda de comercio. Construye el Jade_Shop. Destruye una de tus otras tiendas si ya tienes 3."
      pt_br: "Cada jogador pode ter apenas 3 lojas. A loja mais lucrativa é uma loja de trading. Construa o Jade_Shop. Destrua uma de suas outras lojas se já tiver 3."
      ru: "У каждого игрока может быть только 3 магазина. Самый прибыльный магазин - это торговый магазин. Постройте Jade_Shop. Уничтожьте один из ваших других магазинов, если уже есть 3."
      de: "Jeder Spieler darf nur 3 Geschäfte haben. Der lukrativste Laden ist ein Handelsshop. Baue den Jade_Shop. Zerstöre einen deiner anderen Shops, wenn du bereits 3 hast."
      zh: "每位玩家可能只有3家商店。 最赚钱的商店是贸易商店。 建立Jade_Shop。 如果已经有3个商店，请销毁你的其他商店。"
  - type: end
    messages:
      en: "Congratulations! You can now sell items you buy from another town's Jade_Mine. This concludes the path of the merchant."
      fr: "Toutes nos félicitations! Vous pouvez maintenant vendre des objets que vous achetez de Jade_Mine d'une autre ville. Ceci conclut le chemin du marchand."
      es: "¡Felicidades! Ahora puedes vender artículos que compres en Jade_Mine de otra ciudad. Esto concluye el camino del comerciante."
      pt_br: "Parabéns! Agora você pode vender itens comprados no Jade_Mine de outra cidade. Isso conclui o caminho do comerciante."
      ru: "Поздравляем! Теперь вы можете продавать предметы, которые вы покупаете в Jade_Mine другого города. Это завершает путь торговца."
      de: "Herzliche Glückwünsche! Sie können jetzt Gegenstände verkaufen, die Sie von Jade_Mine einer anderen Stadt kaufen. Dies schließt den Weg des Händlers ab."
      zh: "恭喜！ 您现在可以从另一个城镇的Jade_Mine出售您购买的商品。 这就结束了商人的道路。"
