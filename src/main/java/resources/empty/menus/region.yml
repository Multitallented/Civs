size: 18
name: Region
# variables:
#  region: region id
#  regionTypeName: region type name
#  failingUpkeeps: list of failing upkeeps
# actions:
#  cancel-sale: cancels the sale of this region
#  buy-region: buys the region
items:
  icon:
    index: 0
    # icon: region shop-icon
    # name: region name
    # desc: region desc
    actions: []
  region-type:
    index: 1
    icon: WRITABLE_BOOK
    # name: region type name
    desc: click-info
    actions:
      - menu:region-type?regionType=$regionTypeName$
  upkeep-working:
    index: 2
    icon: GREEN_WOOL
    name: operation
    desc: region-working
    actions: []
  upkeep-not-working:
    index: 2
    icon: RED_WOOL
    name: operation
    desc: region-not-working
    actions:
      - menu:recipe?regionType=$regionTypeName$&recipe=failing:$failingUpkeeps$&region=$region$
  location:
    index: 3
    icon: OAK_DOOR
    #name: location coords
    desc: region-in-town
    actions:
      - menu:port
  income:
    index: 4
    icon: WRITABLE_BOOK
    name: income
    desc: income-desc
    actions: []
  destroy:
    index: 6
    icon: BARRIER
    name: destroy
    actions:
      - menu:confirmation?region=$region$&type=destroy
  back:
    index: 8
  people:
    index: 9
    icon: PLAYER_HEAD
    name: view-members
    actions:
      - menu:people?region=$region$
  add-person:
    index: 10
    icon: PLAYER_HEAD
    name: add-member
    actions:
      - menu:people?region=$region$&invite=true
  sale:
    index: 11
    icon: EMERALD_BLOCK
    name: sell-region
    desc: use-sell-command
    actions:
      - message:use-sell-command
  cancel-sale:
    index: 12
    icon: EMERALD_ORE
    name: cancel-sale
    actions:
      - cancel-sale
      - refresh
  buy-region:
    index: 12
    icon: EMERALD
    name: buy-region
    actions:
      - buy-region
      - close
  warehouse-enabled:
    index: 14
    icon: GREEN_WOOL
    name: warehouse-toggle-on
    desc: warehouse-toggle-desc
    actions:
      - toggle-warehouse
      - refresh
  warehouse-disabled:
    index: 14
    icon: RED_WOOL
    name: warehouse-toggle-off
    desc: warehouse-toggle-desc
    actions:
      - toggle-warehouse
      - refresh
  missing-blocks:
    index: 17
    icon: CRACKED_STONE_BRICKS
    name: missing-region-requirements
    actions:
      - menu:recipe?region=$region$&recipe=broken

