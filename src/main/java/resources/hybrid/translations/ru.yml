and-more: И другое...
tut-default-0: Сперва, откройте вашу книгу, нажмите чертежи, заберите ваше хранилище, и
  поставьте его.
tut-default-1: Теперь, соберите 4 хлеба, 32 моркови, 32 стейка, или 32 картофеля. Положите их
  в сундук хранилища.
tut-default-2: Хранилище дает деньги вам за еду, но магазин угля приносит больше. Откройте
  книгу, нажмите магазины, и купите магазин угля.
tut-default-3: Поставьте 25 шерсти, 14 забора, и 2 сундука. Потом поставьте блок магазина
  угля.
tut-default-4: Поздравляем! Вы завершили базовое обучение. Теперь выберите ваш путь.
tut-warrior-name: Воин
tut-warrior-desc: Города являются опорными пунктами обороны. Выберите этот путь, чтобы узнать,
  как украсть, вторгнуться или уничтожить их.
tut-warrior-0: Сперва, купите алтарь. Вы можете использовать этот алтарь, чтобы получить
  алмазное снаряжение.
tut-warrior-1: Теперь положите железный меч в сундук алтаря. Если у вас есть $300, вы
  получите свое снаряжение.
tut-warrior-2: А вот и зачарованное яблоко! Теперь у вас есть все, что нужно. Следующее
  задание - убейте кого-нибудь.
tut-warrior-3: Поздравляем! Теперь вы обычный воин. Время стать налетчиком. Купите и
  постройте рейдовый телепорт недалеко от города.
tut-warrior-4: Когда ваш рейдовый телепорт активен, встаньте на него сверху, чтобы
  телепортироваться в город.
tut-warrior-5: Теперь, когда вы совершили набег на город, пришло время осадить его. Постройте
  Командирскую палатку возле вражеского города.
tut-warrior-6: Теперь купите и постройте форпост около Командирской палатки. После этого
  купите и постройте Осадную машину.
tut-warrior-7: Осадная машина будет постепенно уменьшать силу вражеского города, что заставит
  город атаковать вас. Купите и постройте замок на месте Командирской палатки.
tut-warrior-8: Теперь, когда вы построили замок, купите и постройте крепость. После этого
  постройте Мемориал.
tut-warrior-9: Поздравляем! Вы стали мудрее в военном деле. Путь воина окончен.
tut-builder-name: Строитель
tut-builder-desc: Вы хотите свой собственный город? Выберите этот путь, чтобы построить свой
  собственный город, улучшить его и построить сильную оборону.
tut-builder-0: Начнем с покупки Зала Совета. Это сердце вашего города. Он производит силу и
  дает 2 места для жилья.
tut-builder-1: Теперь постройте Зал Совета.
tut-builder-2: Теперь, когда вы построили сердце города, присвойте землю. Купите поселение.
tut-builder-3: Поздравляем! Создайте ваш город /cv town названиеГорода. Теперь купите и
  постройте землянку.
tut-builder-4: Землянка предоставляет место для жилья. Жилье требуется чтобы приглашать
  игроков в город. Теперь купите и поместите NPC землянку внутри вашей землянки.
tut-builder-5: NPC жители засчитываются как население города. Если они умрут - город потеряет
  силу. NPC жители могут возрождаться. Теперь постройте церковь.
tut-builder-6: Важно создавать здания, которые генерируют энергию. Сила защищает город.
  Постройте ловушку со стрелами для дальнейшей защиты вашего города.
tut-builder-7: Затем, постройте Фабрику стрел, чтобы обеспечить себе снаряды для защиты.
tut-builder-8: Поселения ограничены 4 землянками. Чтобы увеличить места для жилья, постройте
  землянку, купите и поставьте лачугу поверх землянки.
tut-builder-9: Далее строим катапульту. Катапульты - это точные TNT пушки , которые вы можете
  использовать для разрушения осадных структур врага.
tut-builder-10: Двигаемся дальше. Улучшите ваш город до Деревни. Как только вы это сделаете,
  постройте Жилище. С каждым теперь уровнем города вы получаете новый уровень
  жилья.
tut-builder-11: Теперь улучшите свой город снова до села. Как только вы это сделаете,
  постройте конюшни.
tut-builder-12: Прежде чем вы сможете обновить свое село, вам нужно обновить ваш Зал совета.
  Купите и разместите Ратушу внутри вашего Зала совета.
tut-builder-13: Поздравляем! Теперь вы опытный архитектор. Путь строителя окончен.
tut-merchant-name: Торговец
tut-merchant-desc: " Вы все о деньгах? Присоединяйтесь к городу и выберите этот путь. Вы узнаете
  о домах, магазинах и промышленности."
tut-merchant-0: Присоединяйтесь к городу. Тогда купите землянку у кого-то в этом городе. Как
  только вы станете владельцем землянки, положите немного хлеба в сундук
  Землянки.
tut-merchant-1: Дома можно улучшать для увеличения своего дохода. Купить Лачугу в магазине.
tut-merchant-2: Перестройте вашу землянку, чтобы сделать регион размером 9x9x9. Затем
  поместите сундук Лачуги внутрь.
tut-merchant-3: Поместите 384 картофеля в сундук Лачуги. Через 24 часа ваша Лачуга продаст их
  всех и улучшится до Лачуги 1ур.
tut-merchant-4: Купите и постройте яблоневый сад. Поставьте рельсы из яблоневого сада внутрь
  вашей Лачуги 1ур. Поместите энергорельсы под наклоном внутри яблоневого сада.
  В заключении, поместите грузовую вагонетку внутрь сундука яблоневого сада
tut-merchant-5: Время для обновления. Купите и поместите жилище внутри Лачуги 1ур.
tut-merchant-6: Жилища приносят вам много денег, а Дома еще больше. Купите и улучшите Жилище
  до Дома.
tut-merchant-7: Поместите хлеб в свой Дом, чтобы улучшить его до Дома 1ур.
tut-merchant-8: Поместите этого лосося в свой Дом 1ур, чтобы улучшить его до Дома 2ур.
tut-merchant-9: Теперь постройте Магазин железа, чтобы увеличить свой доход.
tut-merchant-10: У каждого игрока может быть только 3 магазина. Самый прибыльный магазин - это
  торговый магазин. Постройте Магазин нефрита. Уничтожьте один из ваших других
  магазинов, если уже превышен лимит.
tut-merchant-11: Поздравляем! Теперь вы можете продавать предметы, которые вы покупаете в Шахте
  нефрита из другого города. Путь торговца окончен.
tut-merchant-12: У каждого игрока может быть только 3 магазина. Самый прибыльный магазин - это
  торговый магазин. Постройте Нефритовый магазин. Уничтожьте один из ваших
  других магазинов, если у вас их уже 3.
tut-merchant-13: Поздравляем!Теперь вы можете продавать предметы, которые вы покупаете в городе
  с нефритовой шахтой. Путь торговца завершен.
anarchy-name: Анархия
anarchy-desc: Каждый может управлять собственностью города и регионами. Нет налогов. Нет
  альянсов.
capitalism-name: Капитализм
capitalism-desc: Демократия + Жители города могут купить дополнительные голоса.
colonialism-name: Колониализм
colonialism-desc: Нет городской собственности. У метрополий приоритет на городскую собственность.
communism-name: Коммунизм
communism-desc: Каждый владелец всего. Весь доход региона распределяется равномерно.
cooperative-name: Кооператив
cooperative-desc: Демократия + Весь доход региона распределяется равномерно между городскими
  жителями и налогами.
cybersynacy-name: Технократия
cybersynacy-desc: Нет человеческой собственности города. Союзы, налоги, набор рекрутов и
  служебные здания обрабатываются AI.
democracy-name: Демократия
democracy-desc: Владельцы города управляют альянсами, устанавливают налоги и членство в
  городе. Голосование периодически устанавливает право собственности города.
democratic_socialism-name: Демократический социализм
democratic_socialism-desc: Демократия + Все служебные здания, фермы, шахты, фабрики и карьеры находятся в
  государственной собственности.
dictatorship-name: Диктатура
dictatorship-desc: Владельцы городов управляют альянсами, могут изменять жителей в регионах и
  городах. А также устанавливать налоги.
feudalism-name: Феодализм
feudalism-desc: Диктатура + Городские жители не могут строить регионы в городе.
idiocracy-name: Идиократия
idiocracy-desc: "Владельцем становится житель, который запустил больше всех фейерверков и
  расставил наибольшее количество табличек со своим именем. "
kraterocracy-name: Кратократия
kraterocracy-desc: Диктатура + Когда городской житель убивает владельца, они меняются местами.
libertarian-name: Либертарианство
libertarian-desc: Нет городской собственности.
libertarian_socialism-name: Либертарный социализм
libertarian_socialism-desc: Либертарианство + Социализм
meritocracy-name: Меритократия
meritocracy-desc: Диктатура + Кто имеет лучшие здания и большинство очков убийств становится
  владельцем города.
oligarchy-name: Олигархия
oligarchy-desc: Диктатура + Городскую собственность можно купить и выкупить у кого-то.
socialism-name: Социализм
socialism-desc: Диктатура + Все служебные здания, фермы, шахты, фабрики и карьеры находятся в
  государственной собственности.
tribalism-name: Трайбализм
tribalism-desc: Диктатура + Жители не могут вступать в не союзные города.
admin_graveyard-name: Админ Кладбище
admin_graveyard-desc: Место для возрождения всех игроков. Предотвращает нанесение урона.
shelter-name: Хранилище
shelter-desc: Безопасное место для хранения ваших вещей и зарабатывания денег на хлебе,
  говядине, моркови или картофеле каждые 30 минут.
arrow_trap-name: Ловушка со стрелами
arrow_trap-desc: "Уровень 1 | Дальность 17 | Урон 30 | Скорость 38 | Разброс 3 | Стреляет
  стрелами в ближайших монстров и игроков, которые не добавлены в регион. "
arrow_trap_fast-name: Ловушка со стрелами 2ур.
arrow_trap_fast-desc: "Уровень 2 | Дальность 19 | Урон 34 | Скорость 38 | Разброс 4 | Стреляет
  стрелами в ближайших монстров и игроков, которые не добавлены в регион. "
arrow_trap_fastest-name: Ловушка со стрелами 3ур.
arrow_trap_fastest-desc: "Уровень 3  | Дальность 21 | Урон 38 | Скорость 42 | Разброс 3 | Стреляет
  стрелами в ближайших монстров и игроков, которые не добавлены в регион. "
barracks-name: Казармы
barracks-desc: Добавляет 6 мест для жилья в город. Создает 288 силы в день. Не может быть
  построен в городе с гостиницей.
bell_tower-name: "Колокольня "
bell_tower-desc: Оповещает жителей города, когда враг вошел в город.
church-name: Церковь
church-desc: Безопасное место, где никто не может получить урон. Производит 192 силы в день
graveyard-name: Кладбище
graveyard-desc: Место для жителей города, чтобы возродиться. Также предотвращает повреждение.
hospital-name: Госпиталь
hospital-desc: Лечит всех игроков внутри больницы. Создает 192 силы в день.
idol-name: Идол
idol-desc: Дает сопротивление урону и силу урона для жителей. Создает 192 силы в день.
jail-name: Тюрьма
jail-desc: Место для временного заключения врагов, которые умерли в городе. Создает 192
  силы в день.
monument-name: Памятник
monument-desc: Дает сопротивление урону, силу урона и скорость для жителей. Создает 192 силы
  в день.
statue-name: Статуя
statue-desc: Дает сопротивление урону для жителей. Создает 192 силы в день.
arrow_factory-name: Фабрика стрел
arrow_factory-desc: Автоматическая фабрика стрел
bakery-name: Пекарня
bakery-desc: Делает печенье и тыквенный пирог каждые 2 минуты. Поместите грузовую вагонетку
  в сундук. Построить рельсы от пекарни до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
dye_works-name: Мастерская красителей
dye_works-desc: Автоматическое создание цветного красителя
flint_works-name: Мастерская кремния
flint_works-desc: Автоматические создает кремень. Поместите грузовую вагонетку в сундук.
  Построить рельсы от шахты красной пыли до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
gold_infuser-name: Золотой инфузор
gold_infuser-desc: Автоматически создает золотую морковь и яблоки
ice_maker-name: Генератор льда
ice_maker-desc: Автоматическое создание льда
iron_works-name: Мастерская железа
iron_works-desc: Автоматически создает железные инструменты. Поместите грузовую вагонетку в
  сундук. Построить рельсы от мастерской железа до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
lava_works-name: Мастерская лавы
lava_works-desc: Автоматическое создание лавы. Поместите грузовую вагонетку в сундук. Построить
  рельсы от мастерской лавы до региона назначения. Поместите наклонные
  энергорельсы в начале пути.
mill-name: Мельница
mill-desc: Превращает 2 пшеницы в 1 хлеб каждые 30 секунд. Поместите грузовую вагонетку в
  сундук. Построить рельсы от мельницы до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
boot_grinder-name: Дробилка ботинок
boot_grinder-desc: Поместите грузовую вагонетку в сундук. Построить рельсы от дробилки ботинок до
  региона назначения. Поместите наклонные энергорельсы в начале пути.
stone_works-name: Мастерская камня
stone_works-desc: Автоматическое изготовление каменных инструментов. Поместите грузовую
  вагонетку в сундук. Построить рельсы от шахты красной пыли до региона
  назначения. Поместите наклонные энергорельсы в начале пути.
weapons_factory-name: Фабрика оружия
weapons_factory-desc: Превращает 3 пороха и 5 песка в динамит.
jammer_trap-name: Ловушка помех
jammer_trap-desc: Здание, которые перехватывает телепорты в радиусе 100. Перенаправляет на
  ближайшую ловушку помех.
chicken_coop-name: Курятник
chicken_coop-desc: Автоматическая ферма кур. Поместите грузовую вагонетку в сундук. Построить
  рельсы от курятника  до региона назначения. Поместите наклонные энергорельсы в
  начале пути.
donkey_farm-name: Ферма ослов
donkey_farm-desc: Создает ослов и седла каждый час.
mule_farm-name: Ферма мулов
mule_farm-desc: Создает мулов и седла каждый час.
pig_pen-name: Загон для свиней
pig_pen-desc: Автоматическая ферма свиней
rabbit_hutch-name: Клетка для кроликов
rabbit_hutch-desc: Автоматическая ферма кроликов
ranch-name: Ранчо
ranch-desc: Автоматическая ферма коров. Поместите грузовую вагонетку в сундук. Построить
  рельсы от ранчо до региона назначения. Поместите наклонные энергорельсы в
  начале пути.
sheep_farm-name: Ферма овец
sheep_farm-desc: Автоматическая ферма овец
stables-name: Конюшня
stables-desc: Создает лошадей и седла каждый час.
acacia_lumberyard-name: Лесопилка акации
acacia_lumberyard-desc: Автоматическое производство бревен акации. Поместите грузовую вагонетку в
  сундук. Построить рельсы от лесопилки до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
birch_lumberyard-name: Лесопилка березы
birch_lumberyard-desc: Автоматическое производство берёзовых бревен. Поместите грузовую вагонетку в
  сундук. Построить рельсы от лесопилки до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
dark_oak_lumberyard-name: Лесопилка темного дуба
dark_oak_lumberyard-desc: Автоматическое производство бревен темного дуба. Поместите грузовую вагонетку
  в сундук. Построить рельсы от лесопилки до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
jungle_lumberyard-name: Лесопилка тропического дерева
jungle_lumberyard-desc: Автоматическое производство тропических бревен. Поместите грузовую вагонетку в
  сундук. Построить рельсы от лесопилки до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
oak_lumberyard-name: Лесопилка дуба
oak_lumberyard-desc: Автоматическое производство дубовых бревен. Поместите грузовую вагонетку в
  сундук. Построить рельсы от лесопилки до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
spruce_lumberyard-name: Лесопилка ели
spruce_lumberyard-desc: Автоматическое производство еловых бревен. Поместите грузовую вагонетку в
  сундук. Построить рельсы от лесопилки до региона назначения. Поместите
  наклонные энергорельсы в начале пути.
apple_orchard-name: Яблоневый сад
apple_orchard-desc: Автоматическая яблочная ферма. Поместите грузовую вагонетку в сундук.
  Построить рельсы от яблоневого сада до региона назначения. Поместите наклонные
