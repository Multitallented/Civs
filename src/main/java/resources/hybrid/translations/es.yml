and-more: Y más...
tut-default-0: Primero, abre tu libro, ve a planos, coge tu refugio, y colocalo.
tut-default-1: Luego, reúne 4 panes, 32 zanahorias, 32 chuletas o 32 papas. Ponlos en el
  cofre del refugio.
tut-default-2: El refugio te paga por comida, pero la tienda de carbón paga más. Abre tu
  libro, ve a la tienda y compra la tienda de carbón.
tut-default-3: Coloca 25 lanas, 14 vallas, y 2 cofres. Después, colca la tienda de carbón.
tut-default-4: ¡Felicidades! Has completado el tutorial por defecto. Ahora elige tu camino.
tut-warrior-name: Guerrero
tut-warrior-desc: Las ciudades son fortalezas defensivas. Elija este camino para aprender cómo
  robarlos, invadirlos o destruirlos.
tut-warrior-0: Primero, compra el altar. Puedes utilizar este altar para obtener equipamiento
  de diamante.
tut-warrior-1: Ahora, pon una espada de hierro en el cofre del altar. Si tienes $300,
  recibirás tu equipo.
tut-warrior-2: Aquí tienes una manzana dorada encantada. Ahora tienes todo lo que necesitas.
  Tu próximo objetivo es matar a alguien.
tut-warrior-3: Felicidades Ahora eres un guerrero común. Para convertirte en un asaltante,
  compra y construye un raid_porter cerca de una ciudad.
tut-warrior-4: Una vez que su raid_porter esté activo, colocate sobre el para
  teletransportarte a la ciudad.
tut-warrior-5: Ahora que has asaltado una ciudad, es hora de ir a luchar contra una.
  Construye un Command_Tent cerca de una ciudad enemiga.
tut-warrior-6: Ahora compra y construye el Puesto Avanzado sobre tu Command_Tent. Después de
  eso, compra y construye el Siege_Machine.
tut-warrior-7: La máquina de asedio reducirá lentamente el poder de la ciudad enemiga, lo que
  obliga a la ciudad a atacarte. Compra y construye un castillo encima de tu
  Tienda de mando.
tut-warrior-8: Ahora que has construido el castillo, compra y construye el torreón. Después
  de eso, construye un Memorial.
tut-warrior-9: Felicitaciones! Ahora eres sabio en los caminos de la guerra. Esto concluye el
  camino del guerrero.
tut-builder-name: Constructor
tut-builder-desc: ¿Quieres tu propio pueblo? Elige este camino para construir tu ciudad,
  mejorarla y construir defensas fuertes.
tut-builder-0: Comienza comprando la sala del consejo. Este es el corazón de una ciudad. Crea
  poder y proporciona 2 alojamientos .
tut-builder-1: Ahora contruye la sala del consejo.
tut-builder-2: Ahora que has construido el corazón de la ciudad, reclama tu tierra. Comprar
  el asentamiento.
tut-builder-3: ¡Felicidades! Crea tu claim con /cv town [Nombre de la ciudad]. Cuando hayas
  hecho eso, compra y contruye una chabola.
tut-builder-4: Una choza proporciona alojamiento. Se requiere alojamiento para invitar a
  gente a tu ciudad. Ahora compra y coloca una Choza de NPC dentro de tu choza.
tut-builder-5: Los aldeanos cuentan como población. Si mueren, el pueblo pierde poder. Los
  aldeanos también reaparecen. Ahora construye una iglesia.
tut-builder-6: Es importante crear edificios que generen poder. El poder protege la ciuddad.
  Construye una trampa de flechas para defender aún más tu ciudad.
tut-builder-7: A continuación, construye una fábrica de flechas para suministrar con flechas
  a tus defensas.
tut-builder-8: Los asentamientos están limitados a 4 chozas. Para maximizar tu alojamiento,
  construye una choza, después compra y coloca una Cabaña dentro de esa choza.
tut-builder-9: A continuación, construye una catapulta. Las catapultas son precisos cañones
  de TNT que puedes usar para destruir las estructuras de asedio del atacante.
tut-builder-10: Sigue adelante y mejora tu ciudad a una aldea. Cuando hayas hecho eso,
  construye una Vivienda. Con cada nivel de ciudad obtienes un nivel de
  alojamiento independiente.
tut-builder-11: Ahora mejora tu ciudad de nuevo a un pueblo. Una vez hayas hecho eso,
  construye los Establos.
tut-builder-12: Antes de que puedas mejorar tu aldea, deberás actualizar tu Sala de consejo.
  Compra y coloca el Ayuntamiento dentro de tu Sala de consejo.
tut-builder-13: ¡Felicidades! Ya eres todo un arquitecto consumado. Esto concluye el camino
  del constructor.
tut-merchant-name: Comerciante
tut-merchant-desc: ¿Amas el dinero? Únete a una ciudad y elige este camino. Aprenderá sobre
  viviendas, tiendas y la economía.
tut-merchant-0: Únete a una ciudad. Una vez que haya hecho eso, vaya a sus planes, tome un
  Plot7x7 y colóquelo en algún lugar. Este será su reclamo que se puede vender
  con /cv sell cantidad
tut-merchant-1: Anímate y compra un Choza de la tienda y constrúyelo. Choza también se puede
  vender usando /cv sell cantidad
tut-merchant-2: Ahora pon algunas papas en el baúl Choza
tut-merchant-3: Las casas pueden ser mejoradas para darte más dinero. Compra una Cabaña en la
  tienda
tut-merchant-4: Añadela a tu choza para convertirla en una región de 9x9x9, luego coloca el
  cofre de la cabaña dentro.
tut-merchant-5: Pon 384 patatas en el cofre de tu cabaña. En 24 horas, tu cabaña las venderá y
  se mejorará a una Cabaña1.
tut-merchant-6: Compra y construye un huerto de manzanas. Construye una vía de vagonetas desde
  dentro de tu huerto de manzanas hasta dentro de tu Cabaña. Coloca un rail
  propulsado inclinado dentro del huerto de manzanas. Finalmente, coloca una
  vagoneta con cofre dentro del huerto de manzanas.
tut-merchant-7: Hora de mejorar de nuevo, Compra y coloca una Vivienda dentro de tu Cabaña.
tut-merchant-8: Las viviendas te dan un montón de dinero, pero una Casa te da más. Compra y
  mejora tu Vivienda a una Casa.
tut-merchant-9: Pon este pan en tu casa y mejorala a una Casa1
tut-merchant-10: Pon este salmón en tu Casa1 y mejorala a una Casa2.
tut-merchant-11: Ahora construye una tienda de hierro para aumentar aún más tus ingresos.
tut-merchant-12: Cada jugador solo puede tener 3 tiendas. La tienda más lucrativa es una tienda
  de comercio. Construye el la tienda de Jade. Destruye una de tus otras tiendas
  si ya tienes 3.
tut-merchant-13: ¡Felicidades! Ahora puedes vender objetos que compres en la Mina de Jade de
  otra ciudad. Esto concluye el camino del comerciante.
anarchy-name: Anarquía
anarchy-desc: Cualquiera puede gestionar los miembros y regiones de la ciudad. Sin
  impuestos. No hay alianzas.
capitalism-name: Capitalismo
capitalism-desc: Democracia +  Los miembros de la ciudad pueden comprar votos extra.
colonialism-name: Colonialismo
colonialism-desc: No hay propietario de la ciudad. Esta ciudad es una colonia de otra ciudad,
  que posee la propiedad de esta.
communism-name: Comunsimo
communism-desc: Todo el mundo es dueño de todo. Todos los ingresos de la región se distribuyen
  uniformemente.
cooperative-name: Cooperativa
cooperative-desc: Democracia + Todos los ingresos de la región se distribuyen uniformemente
  entre los miembros de la ciudad y los impuestos.
cybersynacy-name: Tecnocracia
cybersynacy-desc: No hay un dueño humano de la ciudad. Las alianzas, los impuestos, el
  reclutamiento y los servicios públicos son manejados por un IA.
democracy-name: Democracia
democracy-desc: Los propietarios de las ciudades administran las alianzas, establecen los
  impuestos y los miembros de la ciudad. Votar establece un nuevo dueño de la
  ciudad periodicamente.
democratic_socialism-name: Socialismo democrático
democratic_socialism-desc: Democracia + Todos los servicios públicos, granjas, minas, fábricas y canteras
  son de propiedad pública.
dictatorship-name: Dictadura
dictatorship-desc: Los propietarios de las ciudades administran las alianzas, pueden modificar
  regiones y los miembros de la ciudad y establecer impuestos.
feudalism-name: Feudalismo
feudalism-desc: "Dictadura + "
idiocracy-name: Idiocracia
idiocracy-desc: Quien arroja la mayor cantidad de fuegos artificiales y coloca la mayor
  cantidad de letreros con su nombre se convierte en el propietario.
kraterocracy-name: Kraterocracia
kraterocracy-desc: Dictadura + Cuando un miembro de la ciudad mata a un propietario, los dos
  intercambian puestos.
libertarian-name: Libertarismo
libertarian-desc: La ciudad no tiene propietario.
libertarian_socialism-name: Socialismo libertario
libertarian_socialism-desc: Libertarismo + Socialismo
meritocracy-name: Meritocracia
meritocracy-desc: Dictadura + Quien tenga los mejores edificios y la mayor cantidad de puntos de
  muerte se convierte en el dueño de la ciudad.
oligarchy-name: Oligarquía
oligarchy-desc: Dictadura + La propiedad de la ciudad se puede comprar.
socialism-name: Socialismo
socialism-desc: Dictadura + Todos los servicios, granjas, minas, fábricas y canteras son de
  propiedad pública.
tribalism-name: Tribalismo
tribalism-desc: Dictadura + Los miembros no pueden unirse a ciudades no aliadas.
admin_graveyard-name: Cementerio del admin
admin_graveyard-desc: Un lugar donde todos los jugadores reaparecen. También protege del daño.
shelter-name: Refugio
shelter-desc: Un lugar seguro para guardar tus objetos y ganar algo de dinero con pan,
