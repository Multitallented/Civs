arrow_trap-desc: Nivel 1 | Rango 17 | Daños 30 | Velocidad 38 | Dispersión 3 | Dispara flechas
  a jugadores no-miembros y monstruos cercanos.
arrow_trap_fast-name: Trampa de flechas 2
arrow_trap_fast-desc: Nivel 2 | Rango 19 | Daños 34 | Velocidad 38 | Dispersión 3 | Dispara flechas
  a jugadores no-miembros y monstruos cercanos.
arrow_trap_fastest-name: Trampa de flechas 3
arrow_trap_fastest-desc: Nivel 3 | Rango 21 | Daño 38 | Velocidad 42 | Dispersión 3 | Dispara flechas a
