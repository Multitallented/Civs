author: Multitallented
database: false
description: Allows you to create structures and towns.
main: org.redcastlemedia.multitallented.civs.Civs
name: Civs
load: POSTWORLD
version: ${project.version}
api-version: 1.14
depend: [Vault]
softdepend:
- PlaceholderAPI
- DiscordSRV
- MMOItems
- Spartan
- AAC
- BAC
- BasicAntiCheat
- NoCheatPlus
- WitherAC
- MMOLib
- Reflex
commands:
  cv:
    aliases: ['township', 'townships', 'towns', 'town', 'to', 'hs', 'towny', 'fa', 'f', 'faction']
    description: Civs commands
    usage: /<command>
permissions:
  civs.menu:
    description: Allows you to use the menu
    default: true
  civs.bounty.player:
    description: Allows you to set bounties on players
    default: true
  civs.bounty.town:
    description: Allows you to set bounties on towns
    default: true
  civs.join:
    description: Allows players to join towns
    default: true
  civs.port:
    description: Allows the player to use Civs ports
    default: true
  civs.choose:
    description: Allows a player to choose classes
    default: true
  civs.shop:
    description: Allows players to use the shop
    default: true
  civs.admin:
    description: Lets you use admin commands and bypass protections
    default: op
  civs.bypasspvp:
    description: Lets you bypass war machines, bounties, and other combat features
    default: false
loadafter: [Vault, PlaceholderAPI, MMOItems]
