#region port configs
port:
  mana: 0
  warmup: 5
  cooldown: 60
  money: 0
  damage: 0
  stamina: 0
  port-during-combat: false
  #list of items needed but not consumed
  #reagents: []
  slow-warmup: true

tutorial:
  use-tutorial: true
  use-guide: true
  url: "https://youtu.be/pa_rfrpUAS8"
top-guide-spacer: "-----------------Civs-----------------"
bottom-guide-spacer: "--------------------------------------"
civs-chat-prefix: "@{GREEN}[Civs]"
prefix-all-text: ""
